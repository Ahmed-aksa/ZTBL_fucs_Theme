<div class=" px-10  sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-scroll bg-card dark:bg-transparent">


    <div class="row pt-3">
        <div class="col-lg-9 col-sm-12">
            <div class="heading">Loan Information Details</div>
        </div>
        <div class="col-lg-3 col-sm-12 self-center">

            <p class="text-right">
                <button class="mt-1  py-2 mat-focus-indicator mat-flat-button mat-button-base mat-primary" type="button"
                        color="primary"
                        aria-expanded="false" aria-controls="collapseExample" onclick="toggleCollapse()">
                    <mat-icon class="mr-2" id='arrow'>keyboard_arrow_down</mat-icon>
                    Advance Filter
                </button>
            </p>

        </div>
    </div>


<div id="Kt-portlet-margin-top">

    <div class="collapse show" id="collapseExample">
        <div class="card card-body">
            <form [formGroup]="bufricationForm" class="kt-form kt-form--group-seperator-dashed">

                <div class="kt-form">

                    <div class="kt-portlet__body">

                        <div class="col-lg-12">
                            <div class="flex" style="flex-wrap: wrap;">
                                <app-zone-branch-circle [form]="bufricationForm" [should_show_circle]="false" [is_required_circle]="false"
                                                        (branchZoneCircleData)="getAllData($event)"></app-zone-branch-circle>

                                <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 mx-2" style="width: 225px;">
                                    <mat-form-field class="mat-form-field-fluid w-full" appearance="outline">
                                        <mat-label class="customMatLabel">LC NO</mat-label>
                                        <input matInput placeholder="Enter LC NO" formControlName="LcNO" maxlength="30" autocomplete="off" appNumberOnly/>
                                    </mat-form-field>
                                </div>

                                <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 mx-2" style="width: 225px;">
                                    <mat-form-field class="mat-form-field-fluid w-full" appearance="outline">
                                        <mat-label class="customMatLabel">GL Code</mat-label>
                                        <input matInput placeholder="Enter GL Code" formControlName="GLCode" maxlength="30" autocomplete="off" appNumberOnly/>
                                    </mat-form-field>
                                </div>

                                <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 mx-2" style="width: 225px;">
                                    <button class="bg-gray-500"  mat-raised-button color="primary" (click)="find()"><mat-icon class="mr-2">search</mat-icon> Find</button>
                                </div>
                            </div>




                        </div>

                    </div>
                </div>


            </form>

        </div>
    </div>

    <div class="col-lg-12">

        <table class="table table-striped " *ngIf="table">
            <thead>
            <tr class="table-header-background">
<!--                <th style="padding-right: 100px">Name</th>-->
                <th>Branch</th>
                <th>Name</th>
                <th>Cnic</th>
                <th>Father Name</th>
                <th>LCNO</th>
                <th>GL Code</th>
                <th>Action</th>
<!--                <th style="padding-right: 70px">Action</th>-->
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let report of LoanInfoDetail">
<!--                <td style="padding-right: 100px">{{report.Sequence}}</td>-->
                <td>{{report.BranchName}}</td>
                <td>{{report.CustomerName}}</td>
                <td>{{report.Cnic}}</td>
                <td>{{report.FatherName}}</td>
                <td>{{report.LoanCaseNo}}</td>
                <td>{{report.GlSubCode}}</td>
                <td>
                    <span style="color: #01671B; text-decoration: underline;" class="cursor-pointer" id="llcInqiryText" (click)="download(report)"><b>Download</b></span>
                </td>
<!--                <td style="padding-right: 70px">-->
<!--                    <span style="color: #01671B; text-decoration: underline;" class="cursor-pointer" id="llcInqiryText" (click)="print(report)"><b>Print</b></span>-->
<!--                </td>-->
            </tbody>
        </table>
    </div>



</div>


</div>
