<div
    class="
        px-10
        sm:absolute sm:inset-0
        flex flex-col flex-auto
        min-w-0
        sm:overflow-scroll
        bg-card
        dark:bg-transparent
    "
>
    <div class="row pt-3">
        <div class="col-lg-9 col-sm-12">
            <div class="heading">Customer Legal Heirs</div>
        </div>
        <div class="col-lg-3 col-sm-12 self-center">
            <p class="text-right">
                <button class="mt-1 py-2 mat-focus-indicator mat-flat-button mat-button-base mat-primary" type="button"
                        color="primary" data-bs-toggle="collapse" data-bs-target="#collapseExample"
                        aria-expanded="false" aria-controls="collapseExample">
                    <mat-icon class="mr-2 up">keyboard_arrow_up</mat-icon>
                    <mat-icon class="mr-2 down">keyboard_arrow_down</mat-icon>
                    Advance Filter
                </button>
            </p>
        </div>
    </div>

    <!-- Header -->

    <div class="collapse show" id="collapseExample">
        <div class="card card-body">
            <div class="py-1" [formGroup]="searchCnicForm">
                <div class="flex" style="flex-wrap: wrap;">
                    <app-zone-branch-circle [form]="searchCnicForm" [should_show_circle]="false" [is_required_circle]="false"
                                            (branchZoneCircleData)="getAllData($event)"></app-zone-branch-circle>

                    <div class="mx-2">
                        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0" style="width: 225px;">
                            <mat-form-field class="mat-form-field-fluid w-full" appearance="outline">
                                <mat-label class="customMatLabel">Loan Case #</mat-label>
                                <input matInput placeholder="Enter Loan Case No" formControlName="LcNO"
                                       appNumberOnly  autocomplete="off"/>
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="mx-2">
                        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0" style="width: 225px;">
                            <button class="mt-2 bg-gray-500 "
                                    mat-raised-button color="primary" (click)="find()">
                                <mat-icon class="mr-2">search</mat-icon>
                                Find
                            </button>
                        </div>
                    </div>


                </div>

            </div>
        </div>


    </div>
    <!-- Header -->
