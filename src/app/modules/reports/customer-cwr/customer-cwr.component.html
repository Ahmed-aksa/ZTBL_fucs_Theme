<div
    class="
        px-10
        sm:absolute sm:inset-0
        flex flex-col flex-auto
        min-w-0
        sm:overflow-scroll
        bg-card
        dark:bg-transparent
    "
>
    <div class="row pt-3">
        <div class="col-lg-9 col-sm-12">
            <div class="heading">Customer CWR</div>
        </div>
        <div class="col-lg-3 col-sm-12 self-center">
            <p class="text-right">
                <button aria-controls="collapseExample" aria-expanded="false"
                        class="mt-1 py-2 mat-focus-indicator mat-flat-button mat-button-base mat-primary" color="primary" data-bs-target="#collapseExample"
                        data-bs-toggle="collapse" type="button">
                    <mat-icon class="mr-2 up">keyboard_arrow_up</mat-icon>
                    <mat-icon class="mr-2 down">keyboard_arrow_down</mat-icon>
                    Advance Filter
                </button>
            </p>
        </div>
    </div>

    <!-- Header -->

    <div class="collapse show" id="collapseExample">
        <div class="card card-body">
            <div [formGroup]="searchCnicForm" class="py-1">
                <div class="flex" style="flex-wrap: wrap;">

                    <div class="mx-2">
                        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0" style="width: 225px;">
                            <mat-form-field appearance="outline" class="mat-form-field-fluid w-full">
                                <mat-label class="customMatLabel">CNIC</mat-label>
                                <input appNumberOnly autocomplete="off" formControlName="Cnic"
                                       matInput placeholder="Enter CNIC"/>
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="mx-2">
                        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0" style="width: 225px;">
                            <mat-form-field appearance="outline" class="mat-form-field-fluid w-full">
                                <mat-label class="customMatLabel">LA File/Booklet #</mat-label>
                                <input appNumberOnly autocomplete="off" formControlName="BookletNo"
                                       matInput placeholder="Enter LA File/ Booklet Number"/>
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="mx-2">
                        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0" style="width: 225px;">
                            <mat-form-field appearance="outline" class="mat-form-field-fluid w-full">
                                <mat-label class="customMatLabel">LC #</mat-label>
                                <input appNumberOnly autocomplete="off" formControlName="LcNO"
                                       matInput placeholder="Enter Loan Case Number"/>
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="mx-2">
                        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0" style="width: 225px;">
                            <button (click)="find()"
                                    class="mt-2 bg-gray-500 " color="primary" mat-raised-button>
                                <mat-icon class="mr-2">search</mat-icon>
                                Find
                            </button>
                        </div>
                    </div>


                </div>

            </div>
        </div>


    </div>
    <!-- Header -->
    <div>
        <!-- <div
            class="absolute inset-x-0 bottom-0">
            <mat-progress-bar [mode]="'indeterminate'" *ngIf="!loaded"></mat-progress-bar>
        </div> -->

        <div class="mat-table__wrapper  border shadow-xs rounded-sm bg-gray-50 ">
            <!--[style.height]="gridHeight"-->
            <mat-table
                #sort1="matSort"
                #table
                [dataSource]="
                    dataSource
                "
                [style.height]="gridHeight"
                class="lmat-elevation-z8 overflow-scroll"
                matSort
                matSortActive="id"
                matSortDirection="asc"
                matSortDisableClear
            >
                <ng-container matColumnDef="Booklet">
                    <mat-header-cell *matHeaderCellDef
                    >LA File/Booklet#
                    </mat-header-cell
                    >
                    <mat-cell *matCellDef="let report">{{
                        report.BookletNo
                        }}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="Lcno">
                    <mat-header-cell *matHeaderCellDef
                    >LC#
                    </mat-header-cell
                    >
                    <mat-cell *matCellDef="let report">{{
                        report.LcNO
                        }}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="Date">
                    <mat-header-cell *matHeaderCellDef
                    >Date
                    </mat-header-cell
                    >
                    <mat-cell *matCellDef="let report">{{
                        report.Date
                        }}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="Cnic">
                    <mat-header-cell *matHeaderCellDef
                    >CNIC
                    </mat-header-cell
                    >
                    <mat-cell *matCellDef="let report">{{
                        report.Cnic
                        }}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="Name">
                    <mat-header-cell *matHeaderCellDef
                    >Name
                    </mat-header-cell
                    >
                    <mat-cell *matCellDef="let report">{{
                        report.Name
                        }}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="f_name">
                    <mat-header-cell *matHeaderCellDef
                    >File Name
                    </mat-header-cell
                    >
                    <mat-cell *matCellDef="let report">{{
                        report.FileName
                        }}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="f_size">
                    <mat-header-cell *matHeaderCellDef
                    >File Size
                    </mat-header-cell
                    >
                    <mat-cell *matCellDef="let report">{{
                        report.FileSize
                        }}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="f_no">
                    <mat-header-cell *matHeaderCellDef
                    >File Number
                    </mat-header-cell
                    >
                    <mat-cell *matCellDef="let report">{{
                        report.FileNo
                        }}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="Action">
                    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                    <mat-cell *matCellDef="let report" mat-cell>
                        <div class="flex" style="flex-wrap:wrap; width: 220px;">
                            <button
                                (click)="downloadCusCwr(report)"
                                mat-icon-button
                            >
                                <mat-icon class="text-green" color="primary" title="download"
                                >file_download
                                </mat-icon
                                >
                            </button>
                        </div>
                    </mat-cell>
                </ng-container>

                <mat-header-row
                    *matHeaderRowDef="displayedColumns; sticky: true"
                    class="table-header-background"
                ></mat-header-row>

                <mat-row
                    *matRowDef="let row; columns: displayedColumns"
                ></mat-row>
            </mat-table>

            <div *ngIf="loading" class="mat-table__message">
                Please wait....
            </div>


        </div>
    </div>
