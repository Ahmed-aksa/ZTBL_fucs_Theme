

<div
    class="
        px-10
        sm:absolute sm:inset-0
        flex flex-col flex-auto
        min-w-0
        sm:overflow-scroll
        bg-card
        dark:bg-transparent
    "
>
    <div class="row py-3">
        <div class="col-lg-9 col-sm-12">
            <div class="heading">Bifurcation of OS balances LC</div>
        </div>
        <div class="col-lg-3 col-sm-12 self-center">
            <p class="text-right">
                <button
                    class="
                        py-2
                        mat-focus-indicator
                        mat-flat-button
                        mat-button-base
                        mat-primary
                    "
                    type="button"
                    color="primary"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseExample"
                    aria-expanded="false"
                    aria-controls="collapseExample"
                >
                    <mat-icon class="mr-2">filter_list</mat-icon>
                    Advance Filter
                </button>
            </p>
        </div>
    </div>

    <!-- Header -->

    <div class="collapse" id="collapseExample">
        <div class="card card-body">
            <div class="py-2" [formGroup]="bufricationForm">
                <div class="row">
                    <div class="col-lg-4 col-sm-12">
                        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0">

                            <mat-form-field class="mat-form-field-fluid w-full" appearance="outline"
                                            *ngIf="single_zone">
                                <mat-label class="customMatLabel">Zone</mat-label>
                                <mat-select [(ngModel)]="selected_z" formControlName="ZoneId" [disabled]="disable_zone">
                                    <mat-option [value]="SelectedZones?.ZoneId">
                                        {{SelectedZones?.ZoneName}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>

                            <mat-form-field class="mat-form-field-fluid w-full" appearance="outline"
                                            *ngIf="!single_zone">
                                <mat-label class="customMatLabel">Zone</mat-label>
                                <mat-select [(ngModel)]="selected_z" formControlName="ZoneId" [disabled]="disable_zone"
                                            (selectionChange)="changeZone($event)">
                                    <mat-option *ngFor="let zone of SelectedZones" [value]="zone?.ZoneId"
                                                [disabled]="disable_zone">
                                        {{zone?.ZoneName}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>


                        </div>
                    </div>
                    <div class="col-lg-4 col-sm-12">
                        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0">

                            <mat-form-field class="mat-form-field-fluid w-full" appearance="outline">
                                <mat-label class="customMatLabel">Branch <strong class="matMandatory">*</strong>
                                </mat-label>

                                <mat-select [(ngModel)]="selected_b" formControlName="BranchCode"
                                            [disabled]="disable_branch"
                                            *ngIf="single_branch">
                                    <mat-option [value]="SelectedBranches?.BranchCode"
                                    >
                                        {{SelectedBranches?.Name}}
                                    </mat-option>
                                </mat-select>

                                <mat-select [(ngModel)]="selected_b" formControlName="BranchCode"
                                            [disabled]="disable_branch"
                                            *ngIf="!single_branch">
                                    <mat-option *ngFor="let branch of SelectedBranches" [value]="branch?.BranchCode"
                                    >
                                        {{branch?.Name}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>

                </div>

                <div class="row">

                    <div class="col-lg-4 col-sm-12">
                        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">

                            <mat-form-field class="mat-form-field-fluid w-full" appearance="outline">
                                <mat-label class="customMatLabel">Working Date (ddMMyyyy)</mat-label>
                                <input matInput placeholder="Enter Working Date" formControlName="WorkingDate"
                                       maxlength="8" autocomplete="off"
                                       appNumberOnly/>
                            </mat-form-field>
                        </div>
                    </div>


                    <div class="col-lg-4 col-sm-12">
                        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
                            <mat-form-field class="mat-form-field-fluid w-full" appearance="outline">
                                <mat-label class="customMatLabel">LC NO</mat-label>
                                <input matInput placeholder="Enter LC NO" formControlName="LcNo" maxlength="30"
                                       autocomplete="off" appNumberOnly/>
                            </mat-form-field>
                        </div>
                    </div>

                </div>

                <div class="row">

                    <div class="col-lg-4 col-sm-12">
                        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">

                            <mat-form-field class="mat-form-field-fluid w-full" appearance="outline">
                                <mat-label class="customMatLabel">Circle</mat-label>

                                <mat-select [(ngModel)]="selected_c" formControlName="CircleId"
                                            [disabled]="disable_circle">
                                    <mat-option *ngFor="let circle of SelectedCircles" [value]="circle?.Id"
                                    >
                                        {{circle?.CircleCode}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>


                    <div class="col-lg-4 col-sm-12">
                        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
                            <mat-form-field class="mat-form-field-fluid w-full" appearance="outline">
                                <mat-label class="customMatLabel">Account Status<strong
                                    class="matMandatory">*</strong></mat-label>
                                <mat-select formControlName="Status">
                                    <mat-option *ngFor="let lov of statusLov" [value]="lov.Value">
                                        {{lov.Description}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>

                </div>

                <div class="row">
                    <div class="col-lg-4 col-sm-12">
                        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0">
                            <mat-form-field class="mat-form-field-fluid w-full" appearance="outline">
                                <mat-label class="customMatLabel">Export Format<strong
                                    class="matMandatory">*</strong></mat-label>
                                <mat-select formControlName="ReportFormatType">
                                    <mat-option *ngFor="let lov of select" [value]="lov.Value">
                                        {{lov.description}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    <button data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false"
                            mat-raised-button color="primary" (click)="find()">
                        <mat-icon class="mr-2">search</mat-icon>
                        Find
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
