<div id="Kt-portlet-margin-top">
    <div class="kt-portlet">
        <div class="kt-portlet__head kt-portlet__head__custom" id="list-header"
             style="display: flex;flex-direction: row;justify-content: space-between; margin-bottom: 10px;">
            <div class="kt-portlet__head-label flex w-full">
                <h3 class="heading w-11/12">Statement of Affairs Report</h3>
                <button class="text-end w-1/12" (click)="close(0)">
                    <mat-icon class="ml-2 text-white  p-3   bg-danger rounded-md">close</mat-icon>
                </button>
            </div>
            <!-- <span (click)="close(0)"><mat-icon>close</mat-icon></span> -->


        </div>
    </div>


    <div class="collapse show" id="collapseExample">
        <div class="card card-body">

            <form [formGroup]="bufricationForm" class="kt-form kt-form--group-seperator-dashed">

                <div class="kt-form">

                    <div class="kt-portlet__body">

                        <div class="col-lg-12">
                            <div class="flex" style="flex-wrap: wrap;">
                                <app-zone-branch-circle [form]="bufricationForm" [should_show_circle]="false"
                                                        [is_required_circle]="false"
                                                        (branchZoneCircleData)="getAllData($event)"></app-zone-branch-circle>


                                <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 mx-2" style="width: 225px;">
                                    <mat-form-field class="mat-form-field-fluid w-full" appearance="outline">
                                        <mat-label class="customMatLabel">Working Date (ddMMyyyy) <strong
                                            class="matMandatory">*</strong>
                                        </mat-label>
                                        <input matInput [matDatepicker]="picker2" formControlName="WorkingDate"
                                               maxlength="30"
                                               autocomplete="off" (dateChange)="isEnableWorkingDate()" appNumberOnly
                                               [max]="today"/>
                                        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                                        <mat-datepicker #picker2></mat-datepicker>
                                    </mat-form-field>
                                </div>

                                <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 mx-2" style="width: 225px;">
                                    <mat-form-field class="mat-form-field-fluid w-full" appearance="outline">
                                        <mat-label class="customMatLabel">GL Code</mat-label>
                                        <input matInput placeholder="Enter GL Code" formControlName="GLCode"
                                               maxlength="30" autocomplete="off" appNumberOnly/>
                                    </mat-form-field>
                                </div>

                                <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 mx-2" style="width: 225px;">
                                    <mat-form-field class="mat-form-field-fluid w-full" appearance="outline">
                                        <mat-label class="customMatLabel">Event<strong
                                            class="matMandatory">*</strong></mat-label>
                                        <mat-select formControlName="BatchID">
                                            <mat-option *ngFor="let lov of statusLov" [value]="lov.Value">
                                                {{lov.Name}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                                <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 mx-2" style="width: 225px;">
                                    <mat-form-field class="mat-form-field-fluid w-full" appearance="outline">
                                        <mat-label class="customMatLabel">To Date<strong
                                            class="matMandatory">*</strong></mat-label>
                                        <mat-select formControlName="ReportFormatType">
                                            <mat-option *ngFor="let lov of select" [value]="lov.Value">
                                                {{lov.description}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                                <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 mx-2" style="width: 225px;">
                                    <button class="bg-gray-500" mat-raised-button color="primary" (click)="find()">
                                        <mat-icon class="mr-2">search</mat-icon>
                                        Find
                                    </button>
                                </div>

                            </div>


                        </div>

                    </div>
                </div>


            </form>
        </div>
    </div>

    <div class="form-group kt-form__group row">

    </div>

</div>
