<div
    class=" px-10  sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-scroll bg-card dark:bg-transparent">


    <div class="row pt-3">
        <div class="col-lg-9 col-sm-12">
            <div class="heading">Account Statement</div>
        </div>
        <div class="col-lg-3 col-sm-12 self-center">

            <p class="text-right">
                <button aria-controls="collapseExample" aria-expanded="false"
                        class="mt-1  py-2 mat-focus-indicator mat-flat-button mat-button-base mat-primary"
                        color="primary" onclick="toggleCollapse()" type="button">
                    <mat-icon class="mr-2" id='arrow'>keyboard_arrow_down</mat-icon>
                    Advance Filter
                </button>
            </p>

        </div>
    </div>


    <div id="Kt-portlet-margin-top">

        <div class="collapse show" id="collapseExample">
            <div class="card card-body">
                <form [formGroup]="bufricationForm" class="kt-form kt-form--group-seperator-dashed">

                    <div class="kt-form">

                        <div class="kt-portlet__body">

                            <div class="col-lg-12">
                                <div class="flex" style="flex-wrap: wrap;">
                                    <app-zone-branch-circle (branchZoneCircleData)="getAllData($event)" [form]="bufricationForm"
                                                            [is_required_circle]="false" [required_branch]="true"
                                                            [show_branch]="true"
                                                            [show_circle]="false"></app-zone-branch-circle>

                                    <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 mx-2"
                                         style="width: 225px;">
                                        <mat-form-field appearance="outline" class="mat-form-field-fluid w-full">
                                            <mat-label class="customMatLabel">LC NO<strong
                                                class="matMandatory">*</strong></mat-label>
                                            <input appNumberOnly autocomplete="off" formControlName="LcNO"
                                                   matInput maxlength="30" placeholder="Enter LC NO"/>
                                        </mat-form-field>
                                    </div>

                                    <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 mx-2"
                                         style="width: 225px;">
                                        <mat-form-field appearance="outline" class="mat-form-field-fluid w-full">
                                            <mat-label class="customMatLabel">GL Code</mat-label>
                                            <input appNumberOnly autocomplete="off" formControlName="GLCode"
                                                   matInput maxlength="30" placeholder="Enter GL Code"/>
                                        </mat-form-field>
                                    </div>

                                    <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 mx-2"
                                         style="width: 225px;">
                                        <button (click)="find()" class="bg-gray-500" color="primary" mat-raised-button>
                                            <mat-icon class="mr-2">search</mat-icon>
                                            Find
                                        </button>
                                    </div>
                                </div>


                            </div>

                        </div>
                    </div>


                </form>

            </div>
        </div>


    </div>


</div>
