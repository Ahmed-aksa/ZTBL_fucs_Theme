<div
    class="
        px-10
        sm:absolute sm:inset-0
        flex flex-col flex-auto
        min-w-0
        sm:overflow-scroll
        bg-card
        dark:bg-transparent
    "
>
    <div class="row pt-3">
        <div class="col-lg-9 col-sm-12">
            <div class="heading">Search Loan Cases By CNIC</div>
        </div>
        <div class="col-lg-3 col-sm-12 self-center">
            <p class="text-right">
                <button class="mt-1  py-2 mat-focus-indicator mat-flat-button mat-button-base mat-primary" type="button"
                        color="primary"
                        aria-expanded="false" aria-controls="collapseExample" onclick="toggleCollapse()">
                    <mat-icon class="mr-2" id='arrow'>keyboard_arrow_down</mat-icon>
                    Advance Filter
                </button>
            </p>
        </div>
    </div>

    <!-- Header -->

    <div class="collapse show" id="collapseExample">
        <div class="card card-body">
            <div class="py-2" [formGroup]="searchCnicForm">
                <div class="flex" style="flex-wrap: wrap;">
                    <app-zone-branch-circle [form]="searchCnicForm" [show_circle]="false"
                                            (branchZoneCircleData)="getAllData($event)"></app-zone-branch-circle>

                    <div class="mx-2">
                        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0" style="width: 225px;">

                            <mat-form-field class="mat-form-field-fluid w-full" appearance="outline">
                                <mat-label class="customMatLabel">CNIC</mat-label>
                                <input matInput placeholder="Enter Cnic" formControlName="Cnic" maxlength="13"
                                       autocomplete="off"
                                       appNumberOnly/>
                            </mat-form-field>
                        </div>
                    </div>


                    <div class="mx-2">
                        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0" style="width: 225px;">
                            <mat-form-field class="mat-form-field-fluid w-full" appearance="outline">
                                <mat-label class="customMatLabel">Customer Name</mat-label>
                                <input matInput placeholder="Enter Customer Name" formControlName="Name"
                                       maxlength="25" autocomplete="off" appAlphabetOnly/>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="mx-2">
                        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0" style="width: 225px;">
                            <mat-form-field class="mat-form-field-fluid w-full" appearance="outline">
                                <mat-label class="customMatLabel">Father Name</mat-label>
                                <input matInput placeholder="Enter Father Name" formControlName="FatherName"
                                       maxlength="25" autocomplete="off" appAlphabetOnly/>
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="mx-2">
                        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0" style="width: 225px;">
                            <button class="mt-2 bg-gray-500"
                                    mat-raised-button color="primary" (click)="find()">
                                <mat-icon class="mr-2">search</mat-icon>
                                Find
                            </button>
                        </div>
                    </div>


                </div>


                <div class="row">


                </div>
            </div>
        </div>
    </div>

    <!-- Header -->
</div>
