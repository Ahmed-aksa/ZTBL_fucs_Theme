<form [formGroup]="remarkForm" class="kt-form kt-form--group-seperator-dashed h-screen">
  <div class="flex">
    <div class="heading w-11/12">Enter Remarks
    </div>
 <mat-icon [mat-dialog-close]="false" (click)="close(0)" class="mr-2 w-1/12 self-center text-red-500 place-content-end">cancel</mat-icon>
  </div>




    <div class="kt-form">
        <div class="kt-portlet__body">

            <div class="row py-3">
                <div class="col-lg-4 col-sm-12">
                    <mat-form-field class=" mat-form-field-fluid" appearance="outline">
                        <mat-label class="customMatLabel">Remarks:</mat-label>

                    </mat-form-field>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class="kt-form__actions kt-form__actions--solid  py-4 border-t">
            <div class="row text-right">
                <div class="col-lg-12">

                    <button mat-raised-button class="bg-green mat-primary" (click)="submit()">
                      <mat-icon class="mr-2">check_circle</mat-icon> Submit
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
