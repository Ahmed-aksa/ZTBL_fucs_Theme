<button mat-icon-button color="warn" (click)="close(true)" style="float: right;">
    <mat-icon>
        close
    </mat-icon>
</button>

<signature-pad [options]="signaturePadOptions" (onBeginEvent)="drawStart()"
               (onEndEvent)="drawComplete()"></signature-pad>
<div class="row">
    <div class="col-12">
        <input class="border w-full" [(ngModel)]="remarks" placeholder="Remarks"/>
    </div>
</div>
<div>
    <button mat-flat-button color="warn" (click)="clearSignature()">Clear</button>
    <button mat-flat-button color="primary" (click)="submit()">Submit</button>
</div>
