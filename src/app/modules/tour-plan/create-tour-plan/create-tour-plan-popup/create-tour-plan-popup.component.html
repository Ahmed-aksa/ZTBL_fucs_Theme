<!--begin::Body-->
<div class="kt-login__body">
    <!--begin::Signin-->


    <div class="kt-login__form">
        <div class="row">
            <div class="col-lg-11">
                <div class="heading">
                    Select Date(s)
                </div>
            </div>
            <div class="col-lg-1 text-end align-self-center">
                <button (click)="onCloseClick(0)" id="kt_login_signup_cancel" type="button">
                    <mat-icon class="text-danger">cancel</mat-icon>
                </button>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-lg-12">
                <div class="kt-login__title">
                    <!--<h3>{{ 'AUTH.FORGOT.TITLE' | translate }}</h3>-->
                    <span class="font-bold"></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form [formGroup]="TragetForm" autocomplete="off" class="kt-form">
                    <div class="form-group my-2 mb-0">
                    </div>
                    <!--begin::Action-->
                    <div class="kt-login__actions float-right">
                        <div class="row">
                            <div class="col-lg-12 text-end pr-16">

                                <mat-icon (click)="backDate()" class="mr-2 bg-green rounded-full text-sm  w-8 h-8 p-2"
                                          id="kt_login_signin_submit" type="button">arrow_back_ios
                                </mat-icon>


                                <mat-icon (click)="foewardDate()" class="bg-green rounded-full text-sm p-2 w-8 h-8"
                                          id="kt_login_signin_submit" type="button">arrow_forward_ios
                                </mat-icon>

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <ng-container *ngFor="let item of daylist; let row=index" class="mx-2">
                                    <label [style.BackgroundColor]="item.isCheck!=true?'green !important':''" [style.Color]="item.isCheck!=true?'white !important':''"
                                           class="m-2 p-2 px-1 text-sm bg-gray-500 w-32 text-center text-white rounded-full"
                                           for="check-{{row}}"
                                           style="cursor: pointer;"> {{item.date | date}}</label>
                                    <input (change)="item.isCheck = !item.isCheck" (click)="submit(item)"
                                           [checked]="item.isCheck" [disabled]="isCheckDisable(item, row)"
                                           [hidden]="true" id="check-{{row}}" type="checkbox">
                                </ng-container>


                            </div>
                            <!-- <div class="col-lg-12 text-end border-t">

                                <button (click)="submit()" id="kt_login_signin_submit"
                                        class=" mat-focus-indicator mt-4 mat-flat-button mat-button-base mat-primary bg-green"
                                        [ngClass]="{'kt-spinner mx-2 kt-spinner--right kt-spinner--md kt-spinner--light': loading}">
                                    <mat-icon class="mr-2">check_circle</mat-icon>
                                    {{'Submit'}}</button>
                            </div> -->

                        </div>

                    </div>
                    <!--end::Action-->
                </form>
            </div>
        </div>


    </div>
</div>
