<!--begin::Body-->
<div class="kt-login__body">
    <!--begin::Signin-->


    <div class="kt-login__form">
        <div class="row">
            <div class="col-lg-11">
                <div class="heading">
                    Select  Date(s)
                </div>
            </div>
            <div class="col-lg-1 text-end align-self-center">
                <button type="button" id="kt_login_signup_cancel" (click)="onCloseClick(0)">
                    <mat-icon class="text-danger">cancel</mat-icon>
                </button>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-lg-12">
                <div class="kt-login__title">
                    <!--<h3>{{ 'AUTH.FORGOT.TITLE' | translate }}</h3>-->
                    <span class="font-bold"></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form class="kt-form" [formGroup]="TragetForm" autocomplete="off">
                    <div class="form-group my-2 mb-0">
                    </div>
                    <!--begin::Action-->
                    <div class="kt-login__actions float-right">
                        <div class="row">
                            <div class="col-lg-12">
                                <ng-container *ngFor="let item of data?.daylist; let row=index" class="mx-2">
                                    <label for="check-{{row}}"  style="cursor: pointer;" [style.BackgroundColor]="item.isCheck==true?'green !important':''"
                                    [style.Color]="item.isCheck==true?'white !important':''"
                                    class="m-2 p-2 px-1 text-sm bg-gray-500 w-32 text-center text-white rounded-full"> {{item.date | date}} </label>
                                    <input id="check-{{row}}"  [checked]="item.isCheck"
                                    (change)="item.isCheck = !item.isCheck" [hidden]="true"   type="checkbox">
                                </ng-container>
                                
                               
                            </div>
                            <div class="col-lg-12 text-end border-t">

                                <button (click)="submit()" id="kt_login_signin_submit"
                                        class=" mat-focus-indicator mt-4 mat-flat-button mat-button-base mat-primary bg-green"
                                        [ngClass]="{'kt-spinner mx-2 kt-spinner--right kt-spinner--md kt-spinner--light': loading}">
                                    <mat-icon class="mr-2">check_circle</mat-icon>
                                    {{'Submit'}}</button>
                            </div>

                        </div>

                    </div>
                    <!--end::Action-->
                </form>
            </div>
        </div>


    </div>
</div>
