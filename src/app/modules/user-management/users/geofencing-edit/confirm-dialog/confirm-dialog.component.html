<div style="width:350px;">
    <h1 mat-dialog-title>{{data.title}}</h1>
    <div mat-dialog-content>
        {{data.message}}
    </div>
    <div style="float:right;margin:20px;">
        <input [mat-dialog-close]="true" style="margin:0px 10px;" type="button" value="Confirm">
        <input [mat-dialog-close]="false" type="button" value="Cancel">
    </div>
</div>
