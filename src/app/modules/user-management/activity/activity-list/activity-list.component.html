<div class="absolute inset-0 flex flex-col min-w-0 overflow-y-auto" cdkScrollable>

  <!-- Header -->
  <div
    class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
    <div class="flex-1 min-w-0">

      <!-- Title -->
      <div class="mt-2">
        <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
          Pages List
        </h2>
      </div>
    </div>
    <!-- Actions -->
    <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
      <button mat-stroked-button (click)="addActivity()">
        <mat-icon class="icon-size-5 mr-2"  [svgIcon]="'heroicons_solid:pencil-alt'"></mat-icon>
        Create
      </button>

    </div>
  </div>

  <!-- Main -->
  <div class="flex-auto p-6 sm:p-10">

    <!-- CONTENT GOES HERE -->
    <div class="h-400 min-h-400 max-h-400 border-2 border-dashed border-gray-300 rounded-2xl">
      <div class="form-group row">
        <div class="col-lg-12 col-md-12 kt-margin-bottom-20-mobile  mat-elevation-z8" id="custom-table-activity-list">
          <div class="custom-accordion" *ngFor="let activity of userActivities;let i=index">
            <div class="custom-accordion-head" (click)="toggleAccordion(i)" style="cursor: pointer">
              <div class="custom-padding">
                <h3>
                  {{activity.ActivityName}}
                </h3>
              </div>

              <div class="custom-padding">
                <button mat-icon-button color="warn" (click)="deleteActivity(activity)">
                  <mat-icon>
                    delete
                  </mat-icon>
                </button>
                <button class="ml-2" mat-icon-button color="primary" (click)="editActivity(activity)">
                  <mat-icon>
                    edit
                  </mat-icon>
                </button>
                <button mat-icon-button id="{{'arrow_down_'+i}}" style="display: block">
                  <mat-icon>expand_more</mat-icon>
                </button>
                <button mat-icon-button id="{{'arrow_up_'+i}}" style="display:none;">
                  <mat-icon>expand_less</mat-icon>
                </button>
              </div>
            </div>
            <div class="custom-accordion-body" id="{{'table_'+i}}" style="display: none">
              <table class="table table-responsive" style="display: inline-table !important;">
                <thead class="thead-light">
                  <tr>
                    <th>Activity Name</th>
                    <th>Activity URL</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let child of activity.ChildActvities">
                    <td>{{child.ActivityName}}</td>
                    <td>{{child.ActivityUrl}}</td>
                    <td>
                      <button mat-icon-button color="primary" (click)="editActivity(child)">
                        <mat-icon>
                          {{ activity.isCoreactivity ? 'visibility' : 'create' }}
                        </mat-icon>
                      </button>&nbsp;
                      <button mat-icon-button color="warn" (click)="deleteActivity(child)">
                        <mat-icon>
                          delete
                        </mat-icon>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>

          </div>


        </div>
      </div>

    </div>

  </div>

</div>
