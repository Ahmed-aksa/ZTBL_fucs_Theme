<div
    class=" px-10 sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">

    <!-- Header -->


    <div class="row py-3">
        <div class="col-lg-10 col-sm-12">
            <div class="heading">Pages List</div>
        </div>
        <div class="col-lg-2 col-sm-12 text-right mt-3">
            <div class="">
                <button
                    (click)="addActivity()"
                    [color]="'primary'"
                    class="ml-4"
                    mat-flat-button>
                    <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                    <span class="ml-2 mr-1">Add New </span>
                </button>
            </div>
        </div>
    </div>

    <!-- Header -->


    <!-- Main -->
    <div>

        <!-- CONTENT GOES HERE -->
        <div>
            <div class="form-group row px-3 shadow-none" id="pagelist"
                 style="
            min-width: max-content;
            overflow-y:scroll;"
            >
                <div class="col-lg-12 col-md-12 kt-margin-bottom-20-mobile border shadow-xs rounded-sm bg-gray-50"
                     id="custom-table-activity-list">
                    <div *ngFor="let activity of userActivities;let i=index"
                         class="custom-accordion  rounded-lg my-2 bg-white shadow-sm border">
                        <div (click)="toggleAccordion(activity.ActivityID)" class="custom-accordion-head border-0"
                             style="cursor: pointer">
                            <div class="self-center ml-8">
                                <span class="text-base text-green">
                                    {{activity.ActivityName}}
                                </span>
                            </div>

                            <div class="mr-8">
                                <button (click)="deleteActivity(activity)" mat-icon-button>
                                    <mat-icon class="text-red-500">
                                        delete_forever
                                    </mat-icon>
                                </button>
                                <button (click)="editActivity(activity)" class="ml-2" color="primary" mat-icon-button
                                >
                                    <mat-icon>
                                        edit
                                    </mat-icon>
                                </button>
                                <button *ngIf="!lists_record.includes(activity.ActivityID)" mat-icon-button>
                                    <mat-icon>expand_more</mat-icon>
                                </button>
                                <button *ngIf="lists_record.includes(activity.ActivityID)" mat-icon-button>
                                    <mat-icon>expand_less</mat-icon>
                                </button>
                            </div>
                        </div>
                        <div class="custom-accordion-body bg-gray-50 border-t rounded"
                             id="{{'table_'+activity.ActivityID}}"
                             style="display: none">
                            <table class="table table-responsive" style="display: inline-table !important;">
                                <thead class="thead-light">
                                <tr class="table-header-background">
                                    <th>Activity Name</th>
                                    <th>Activity URL</th>
                                    <th>Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr *ngFor="let child of activity.ChildActvities">
                                    <td>{{child.ActivityName}}</td>
                                    <td>{{child.ActivityUrl}}</td>
                                    <td>
                                        <button (click)="editActivity(child)" color="primary"
                                                mat-icon-button>
                                            <mat-icon class="text-green">
                                                {{ activity.isCoreactivity ? 'visibility' : 'create' }}
                                            </mat-icon>
                                        </button>&nbsp;
                                        <button (click)="deleteActivity(child)" color="warn"
                                                mat-icon-button>
                                            <mat-icon>
                                                delete
                                            </mat-icon>
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>


                </div>
            </div>

        </div>

    </div>

</div>
