<!--begin::Body-->
<div class="kt-login__body">
    <!--begin::Signin-->


    <div class="kt-login__form">
        <div class="row">
            <div class="col-lg-12 text-end">
                <button (click)="onCloseClick(0)" id="kt_login_signup_cancel" type="button">
                    <mat-icon class="text-danger">cancel</mat-icon>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 text-center mb-1">
                <img alt="icon" class="img-responsive center-block w-16 mx-auto"
                     src="./assets/media/icons/chat-01.png"/>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-lg-12">
                <div class="kt-login__title">
                    <!--<h3>{{ 'AUTH.FORGOT.TITLE' | translate }}</h3>-->
                    <span class="font-bold">Enter OTP</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form [formGroup]="otpForm" autocomplete="off" class="kt-form">
                    <div class="form-group my-2 mb-0">
                        <mat-form-field appearance="outline" class="w-full">
                            <!--<mat-label>{{ 'AUTH.INPUT.EMAIL' | translate }}</mat-label>-->
                            <mat-label>OTP</mat-label>
                            <input appNumberOnly autocomplete="off" formControlName="otp" matInput placeholder="OTP"
                                   type="text"/>
                            <mat-error *ngIf="isControlHasError('otp','required')">
                                <strong>{{ 'AUTH.VALIDATION.REQUIRED_FIELD' | translate }}</strong>
                            </mat-error>
                            <mat-error *ngIf="isControlHasError('otp','minLength')">
                                <strong>{{ 'AUTH.VALIDATION.MIN_LENGTH_FIELD' | translate }} 3</strong>
                            </mat-error>
                            <mat-error *ngIf="isControlHasError('otp','maxLength')">
                                <strong>{{ 'AUTH.VALIDATION.MAX_LENGTH_FIELD' | translate }} 320</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <!--begin::Action-->
                    <div class="kt-login__actions float-right">
                        <div class="row">
                            <div class="col-lg-6 text-end">

                            </div>
                            <div class="col-lg-12">

                                <button (click)="submit()" [ngClass]="{'kt-spinner kt-spinner--right kt-spinner--md kt-spinner--light': loading}"
                                        class="w-100 mat-focus-indicator mat-flat-button mat-button-base mat-primary bg-green"
                                        id="kt_login_signin_submit">
                                    <mat-icon class="mr-2">check_circle</mat-icon>
                                    {{'Submit'}}</button>
                            </div>

                        </div>

                    </div>
                    <!--end::Action-->
                </form>
            </div>
        </div>


    </div>
</div>
