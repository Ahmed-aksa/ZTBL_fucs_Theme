<!-- <div id="Kt-portlet-margin-top"> -->
<div id="Kt-portlet">

    <div class="kt-portlet">
        <!--[ngClass]="{ 'kt-portlet--body-progress' : viewLoading, 'kt-portlet--body-progress-overlay' : loadingAfterSubmit }"-->
        <div style="display: flex;flex-direction: row;justify-content: space-between">

            <h3 class="kt-portlet__head-title">Add Vendor's Location</h3>


            <button mat-icon-button color="accent" (click)="close(0)">
                <mat-icon>cancel</mat-icon>
            </button>
        </div>
    </div>


    <form>
        <div class="row">
            <div class="col-lg-12 col-md-12  mat-elevation-z8">

                <!--            <label>Search</label>-->
                <input type="text" class="form-control mb-2" (keydown.enter)="$event.preventDefault()"
                       placeholder="Search Nearest Location" autocorrect="off" autocapitalize="off"
                       spellcheck="off" type="text"
                       #search>


                <agm-map [latitude]="lat" [longitude]="lng"
                         [fullscreenControl]='true' [mapTypeControl]='true' [fitBounds]="true"
                         style="height: 500px">
                    <agm-marker *ngFor="let coordinate of start_end_mark; let i=index"
                                [latitude]="coordinate[0]"
                                [longitude]="coordinate[1]" [agmFitBounds]="true"></agm-marker>
                    <agm-polyline [visible]="true" [strokeWeight]="3" [strokeColor]="'#07b57a'">
                        <agm-polyline-point
                            *ngFor="let coordinate of latlng; let i=index"
                            [latitude]="coordinate[0]"
                            [longitude]="coordinate[1]">

                        </agm-polyline-point>
                    </agm-polyline>
                </agm-map>

                <!-- <button (click)="addMarker()">Add marker</button> -->

            </div>
        </div>
    </form>

</div>
