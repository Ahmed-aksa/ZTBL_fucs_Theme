<div class=" pt-3 px-10 sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-scroll bg-card dark:bg-transparent">
  <div class="heading">Calculate DBR</div>
  <!-- Header -->
  <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-2 px-6 md:px-8">

  </div>

  <!-- Main -->
  <div class="flex flex-auto overflow-y-scroll">

    <!-- Products list -->
    <div class="flex flex-auto overflow-y-scroll overflow-x-hidden" style="flex-direction: column;">
      <div class="flex flex-col flex-auto sm:mb-6 overflow-x-hidden sm:overflow-y-auto">
        <div class="kt-portlet__head-label">
          <h5 class="heading">Income</h5>
        </div>
        <table class="table table-striped">
          <thead>
            <tr>
              <th class="col-lg-9">Item Name</th>
              <th class="col-lg-3">Amount</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of dataSource.DBRIncomeList">
              <td class="col-lg-9">{{item.ItemName}}</td>
              <td class="col-lg-3">
                <form class="kt-form kt-form--group-seperator-dashed">
                  <mat-form-field class="mat-form-field-fluid" appearance="outline">
                    <!--<div class="col-lg-9 kt-margin-bottom-20-mobile">-->
                    <mat-label class="customMatLabel"> {{item.ItemName}} <strong class="matMandatory">* </strong></mat-label>
                    <input type="text" matInput placeholder="Enter '+ {{item.ItemName}} + '" id="{{item.ID}}" value="{{item.Value}}" (change)="onIncomeChange($event)" autocomplete="off" />
                    <!--</div>-->
                  </mat-form-field>
                </form>
              </td>
            </tr>
          </tbody>
        </table>

        <div class="kt-portlet__head-label">
          <h5 class="heading">Liabilities</h5>
        </div>

        <table class="table table-striped">
          <thead>
            <tr>
              <th class="col-lg-9">Item Name</th>
              <th class="col-lg-3">Amount</th>
            </tr>
          </thead>
          <tbody>
            <!--<form class="kt-form kt-form--group-seperator-dashed">-->
            <tr *ngFor="let liab of dataSource.DBRLiabilitiesList">
              <td class="col-lg-9">{{liab.ItemName}}</td>
              <td class="col-lg-3">
                <mat-form-field class="mat-form-field-fluid" appearance="outline">
                  <!--<div class="col-lg-9 kt-margin-bottom-20-mobile">-->
                  <mat-label class="customMatLabel"> {{liab.ItemName}} <strong class="matMandatory">* </strong></mat-label>
                  <input type="text" matInput placeholder="Enter '+ {{liab.ItemName}} + '" id="{{liab.ID}}" value="{{liab.Value}}" (change)="onLiabChange($event)" autocomplete="off" />
                  <!--</div>-->
                </mat-form-field>
              </td>
            </tr>
            <!--</form>-->
          </tbody>
        </table>
        <div class="row">
          <div class="col-lg-12 mt-1p ml-1p mb-1p">
            <button type="button"  (click)="saveLoanDbr()" class="btn btn-primary bg-green" mat-raised-button color="primary">
              <mat-icon class="mr-2">save</mat-icon>Save
            </button>
            <button type="button" class="mat-focus-indicator btn bg-red-500 text-white rounded-md mx-2 mat-raised-button mat-button-base mat-danger" mat-raised-button color="danger">
              <mat-icon class="mr-2">cancel</mat-icon>Close
            </button>
          </div>
        </div>
    </div>

  </div>

</div>
