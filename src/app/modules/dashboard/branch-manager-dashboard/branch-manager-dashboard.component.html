<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">
    <div class="text-4xl font-extrabold tracking-tight mx-10 mt-4">Branch Manager</div>
    <!-- Header -->
    <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-4 px-6 md:px-8">
  
    </div>
    <div class="example-container">
        <form [formGroup]="options">
            <mat-form-field appearance="fill">
                <mat-label>Date</mat-label>
                <input matInput [matDatepicker]="picker">
               
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
      
          <mat-form-field appearance="fill" [floatLabel]="floatLabelControl.value">
            <mat-label>Branch Name</mat-label>
            <input matInput placeholder="Enter Branch Name">
          </mat-form-field>
      
          <mat-form-field appearance="fill" [floatLabel]="floatLabelControl.value">
            <mat-label>Zone Name</mat-label>
            <input matInput placeholder="Enter Zone Name">
          </mat-form-field>
        </form>
      </div>
    <!-- Main -->
    <div class="flex flex-auto overflow-y-scroll">
  
      <!-- Products list -->
      <div class="flex flex-auto overflow-y-scroll mx-10" style="flex-direction: column;">
      <div class="row">
          <div  class="col-4">
            <div id="chart">
                <apx-chart
                  [series]="chartOptions.series"
                  [chart]="chartOptions.chart"
                  [labels]="chartOptions.labels"
                  [title]="chartOptions.title"
                  [theme]="chartOptions.theme"
                  [responsive]="chartOptions.responsive"
                ></apx-chart>
              </div>
          </div>
          <div  class="col-4">
            <div id="chart">
                <apx-chart
                  [series]="chartOptions.series"
                  [chart]="chartOptions.chart"
                  [labels]="chartOptions.labels"
                  [title]="chartOptions.title"
                  [theme]="chartOptions.theme"
                  [responsive]="chartOptions.responsive"
                ></apx-chart>
              </div>
          </div>
          <div  class="col-4">
            <div id="chart">
                <apx-chart
                  [series]="chartOptions.series"
                  [chart]="chartOptions.chart"
                  [labels]="chartOptions.labels"
                  [title]="chartOptions.title"
                  [theme]="chartOptions.theme"
                  [responsive]="chartOptions.responsive"
                ></apx-chart>
              </div>
          </div>
          <div  class="col-4">
            <table class="table">
                <label>Disbursements</label>
          
                <tbody>
                          <tr>
                            <th scope="row">Calendar Year Target</th>
                            <td>Achievement</td>
                            <td>%age</td>
                          </tr>
                     
                      
                          <tr>
                            <th scope="row">Fiscsal year Target</th>
                            <td>Achievement</td>
                            <td>%age</td>
                          </tr>
                          <tr>
                            <th scope="row">Calendar Year Target Corresponding Period</th>
                            <td>Achievement</td>
                            <td>%age</td>
                          </tr>
                          <tr>
                            <th scope="row">Fiscsal year Target Corresponding Period</th>
                            <td>Achievement</td>
                            <td>%age</td>
                          </tr>
                        </tbody>
                      </table>
                  </div>  
                </div>
      </div>
    </div>
 </div>
