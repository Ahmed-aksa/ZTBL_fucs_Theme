<div
    class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">
    <div class="heading">EVP(Operation Division)</div>
    <!-- Header -->
    <div class="example-container">
        <form [formGroup]="options">
            <div class="row pt-2">
                <div class="col-lg-4 pl-0">
                    <mat-form-field class="w-full" appearance="outline">
                        <mat-label>Date</mat-label>
                        <input matInput [matDatepicker]="picker">

                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>

        </form>
    </div>
    <div class="flex flex-auto overflow-x-hidden overflow-y-scroll" style="flex-direction: column;">

        <!-- Products list -->
        <div class=" overflow-x-hidden overflow-y-scroll" >
            <div class="row pb-4">
                <div class="col-lg-12">
                    <div class="shadow-sm border">
                        <div id="chart" *ngIf="chartOptions"  class=" mt-0 py-3 shadow-sm border">
                            <apx-chart [series]="chartOptions?.series" [chart]="chartOptions?.chart"
                                [labels]="chartOptions?.labels" [title]="chartOptions?.title"
                                [theme]="chartOptions?.theme" [responsive]="chartOptions?.responsive"></apx-chart>
                        </div>
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 table-responsive">
                    <table class="table table-striped">
                        <!-- <thead>
                            <tr class="table-header-background">
                                <th scope="row">No?. of Zones</th>
                                <th scope="row">No?. of Branchs</th>
                                <th scope="row">No?. of LLUs</th>
                                <th scope="row">No?. of IC Units</th>
                                <th scope="row">No?. of Accounts</th>
                                <th scope="row">No?. of Lockers</th>
                                <th scope="row">No?. of Bank owned Buildings</th>
                                <th scope="row">No?. of Rented Officers</th>
                                <th scope="row">No?. of Branches in Profits</th>
                                <th scope="row">No?. of Lose</th>
                                <th scope="row">No?. of Biometric Verified consumers (Loan + Accounts)</th>
                                <th scope="row">No?. of MCO Circles</th>
                                <th scope="row">No?. of MCOs available</th>
                                <th scope="row">No?. of Burnt Files</th>
                                <th scope="row">ATM Machines</th>
                            </tr>
                        </thead> -->
                        <tbody>
                            <tr *ngFor="let item of ResourcesCount">
                                <td>{{item[0]}}</td>
                                <td>{{item[1]}}</td>
                            </tr>
                        </tbody>

                    </table>
                </div>
                <div class="col-lg-6 table-responsive">
                    <table class="table table-striped">
                        <!-- <thead>
                            <tr class="table-header-background">
                                <th scope="col">Utilization</th>
                                <th scope="col">Mutations</th>
                                <th scope="col">Audit Para</th>
                                <th></th>
                            </tr>
                        </thead> -->
                        <tbody>
                            <tr *ngFor="let item of UtilizationMutation">
                                <td>{{item[0]}}</td>
                                <td>{{item[1]}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
