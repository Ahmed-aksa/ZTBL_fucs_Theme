<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">
    <div class="heading ">EVP (Credit Division)</div>
    <form name="form" #f="ngForm" novalidate>
        <div class="form-row row pt-2">
            <div class="form-group col-lg-3">
                <mat-form-field class="mat-form-field-fluid w-full mb-0" appearance="outline">
                    <mat-label class="customMatLabel">Year</mat-label>
                    <mat-select [(ngModel)]="year" name="year" #Year="ngModel"
                                required>

                        <mat-option *ngFor="let single_year of years;let i=index"
                                    [value]="single_year">{{single_year}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <div *ngIf="f.submitted && Year.invalid" class="invalid-feedback">
                    <div *ngIf="Year.errors.required">Title is required</div>
                </div>
            </div>
            <div class="form-group col-lg-3">
                <button class="btn btn-primary mat-flat-button mr-1 bg-gray-500 mt-2 mat-primary" mat-raised-button
                        (click)="getData()">
                    <mat-icon class="mr-2">search</mat-icon>
                    Search
                </button>

            </div>
        </div>
        <div class="text-center">

        </div>
    </form>

    <!-- Main -->
    <div class="flex flex-auto overflow-x-hidden overflow-y-scroll">

        <!-- Products list -->
        <div class="flex flex-auto overflow-x-hidden overflow-y-scroll" style="flex-direction: column;">
            <div class="row">
                <div class="col-lg-6">
                    <div class="shadow-sm border">
                        <div id="chart" *ngIf="chartOptions1" class=" mt-0 py-3">
                            <apx-chart
                                [series]="chartOptions1?.series"
                                [chart]="chartOptions1?.chart"
                                [labels]="chartOptions1?.labels"
                                [title]="chartOptions1?.title"
                                [theme]="chartOptions1?.theme"
                                [responsive]="chartOptions1?.responsive"
                            ></apx-chart>
                        </div>
                    </div>

                </div>
                <div class="col-lg-6">
                    <div class="shadow-sm border">
                        <div id="chart" *ngIf="chartOptions2" class=" mt-0 py-3">
                            <apx-chart
                                [series]="chartOptions2?.series"
                                [chart]="chartOptions2?.chart"
                                [labels]="chartOptions2?.labels"
                                [title]="chartOptions2?.title"
                                [theme]="chartOptions2?.theme"
                                [responsive]="chartOptions2?.responsive"
                            ></apx-chart>
                        </div>
                    </div>

                </div>
                <div class="col-lg-6 mt-3">
                    <div class="shadow-sm border">
                        <div id="chart" *ngIf="chartOptions3" class=" mt-0 py-3">
                            <apx-chart
                                [series]="chartOptions3?.series"
                                [chart]="chartOptions3?.chart"
                                [labels]="chartOptions3?.labels"
                                [title]="chartOptions3?.title"
                                [theme]="chartOptions3?.theme"
                                [responsive]="chartOptions3?.responsive"
                            ></apx-chart>
                        </div>
                    </div>

                </div>
                <div class="col-lg-6 mt-3">
                    <div class="shadow-sm border">
                        <div id="chart" *ngIf="chartOptions4" class=" mt-0 py-3">
                            <apx-chart
                                [series]="chartOptions4?.series"
                                [chart]="chartOptions4?.chart"
                                [labels]="chartOptions4?.labels"
                                [title]="chartOptions4?.title"
                                [theme]="chartOptions4?.theme"
                                [responsive]="chartOptions4?.responsive"
                            ></apx-chart>
                        </div>
                    </div>

                </div>
                <div class="col-lg-6 py-3">
                    <div class="shadow-sm border pt-2" *ngIf="CreditCeiling">
                        <p class=" ml-3" style="font-size: 14px; font-weight: 900;">Credit Ceiling</p>
                        <app-pyramid-chart [item]="CreditCeiling">

                        </app-pyramid-chart>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 table-responsive">
                    <p class="heading mb-2 text-lg">Disbursements</p>
                    <table class="table table-striped">

                        <!-- <thead>
                        <tr class="table-header-background">
                            <th scope="col">Calendar Year Target</th>
                            <th scope="col">Achievement</th>
                            <th scope="col">%age</th>
                        </tr>
                        </thead> -->
                        <tbody>
                        <tr *ngFor="let item of DisbursmentAchievement">

                            <td>{{item[0]}}</td>
                            <td>{{item[1]}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-lg-6 table-responsive">
                    <p class="heading mb-2 text-lg">Recovery</p>
                    <table class="table table-striped">
                        <!-- <thead>
                        <tr class="table-header-background">
                            <th scope="col">Calendar Year Target</th>
                            <th scope="col">Achievement</th>
                            <th scope="col">%age</th>
                        </tr>
                        </thead> -->
                        <tbody>
                        <tr *ngFor="let item of RecoveryAchievement">
                            <td>{{item[0]}}</td>
                            <td>{{item[1]}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12 table-responsive">
                    <p class="heading mb-2 text-lg">Circle Wise within Allocated Branches</p>
                    <table class="table table-striped">

                        <thead>
                        <tr class="table-header-background">
                            <th scope="col">Branch</th>
                            <th scope="col">Disbursement</th>
                            <th scope="col">Recovery</th>
                            <th scope="col">NPL</th>
                            <th scope="col">SAM</th>
                            <th scope="col">Outstanding</th>
                            <th scope="col">Audit Prase</th>
                            <th scope="col">Utilization</th>
                            <th scope="col">Mutations</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let item of CountryTop5">

                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
