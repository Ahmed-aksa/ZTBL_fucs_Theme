<div class="flex flex-col flex-auto min-w-0 bg-white w-full leo">

    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">

        <!-- CONTENT GOES HERE -->
        <div class=" border-2 border-dashed border-gray-300 rounded-2xl">
            <div class="row">
                <div class="container">
                    <img src="./assets/media/bg/Group 1.png" class="img-responsive" alt="Alternate Text"/>
                </div>
                <div class="container">
                    <img src="./assets/media/bg/Group 2.png" class="img-responsive" alt="Alternate Text"/>
                </div>
            </div>
        </div>

    </div>

    <button type="button"(click)="popup = true">
        Open
         </button>
         <p></p>
         <div class="overlay" *ngIf="popup">
             <div class="popup">
                 <h2 class="heading">Session Expire ! </h2>
                 <!-- <a class="close text-red-500" (click)="popup = false">&times;</a> -->
                 <div class="content my-4">
                  <p>Your Session is going to expire within <b> {{time}}</b> Second(s).</p>
                    <p>Please do an action.</p>
                 </div>
                 <div class="row text-right">
                    <div class="col-lg-12">
                        <button type="button" (click)="RefreshToken()" class="btn btn-primary bg-green" mat-raised-button color="primary"
                                >
                            <mat-icon class="mr-2">refresh</mat-icon>
                            Refresh
                        </button>
    
                        &nbsp;
                        <button type="button" (click)="Logout()" class="btn btn-primary bg-red-500" mat-raised-button color="primary">
                            <mat-icon class="mr-2">login</mat-icon>
                            Logout
                        </button>
                    </div>
                </div>
             </div>
         </div>
         
</div>
