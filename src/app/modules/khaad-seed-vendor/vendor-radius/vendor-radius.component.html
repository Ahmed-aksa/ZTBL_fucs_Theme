<div
    class=" px-10 sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-y-scroll bg-card dark:bg-transparent">


    <div class="row pt-3">
        <div class="col-lg-9 col-sm-12">
            <div class="heading">Nearest Vendor</div>
        </div>
        <div class="col-lg-3 col-sm-12 self-center">
            <p class="text-right">
                <button class="mt-2  py-2 mat-focus-indicator mat-flat-button mat-button-base mat-primary" type="button"
                color="primary" data-bs-toggle="collapse" data-bs-target="#collapseExample"
                aria-expanded="false" aria-controls="collapseExample">
                    <mat-icon class="mr-2 up">keyboard_arrow_up</mat-icon>
                    <mat-icon class="mr-2 down">keyboard_arrow_down</mat-icon>
                    Advance Filter
                </button>
            </p>
        </div>
    </div>

    <!-- Header -->


    <div class="collapse show" id="collapseExample">
        <div class="card card-body">
            <!-- Header -->
            <div class=" py-2" [formGroup]="radiusForm">



                <div class="flex" style="flex-wrap: wrap;">
                    <app-zone-branch-circle [form]="radiusForm" [should_show_circle]="true"
                                            (branchZoneCircleData)="getAllData($event)"></app-zone-branch-circle>
                                            <div class="mx-2">
                                                <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0" style="width: 225px;">

                            <mat-form-field class="mat-form-field-fluid w-full" appearance="outline">
                                <mat-label class="customMatLabel">Find Vendor With Radius:</mat-label>

                                <mat-select (selectionChange)="selectRadius($event)" formControlName="Radius">
                                    <mat-option *ngFor="let radius of Radius" [value]="radius.Value"
                                    >
                                        {{radius.Name }}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>



                    <div class="mx-2">
                        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0" style="width: 225px;">

                            <mat-form-field class="mat-form-field-fluid w-full" appearance="outline">
                                <mat-label class="customMatLabel">Vendor Type</mat-label>

                                <mat-select (selectionChange)="selectType($event)" formControlName="Type">
                                    <mat-option *ngFor="let type of vendorLov" [value]="type.Value"
                                    >
                                        {{type.Name}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="mx-2">
                        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0" style="width: 225px;">

                            <mat-form-field class="mat-form-field-fluid w-full" appearance="outline">
                                <mat-label class="customMatLabel">Vendor Name</mat-label>
                                <input matInput placeholder="Vendor Name" formControlName="Name" maxlength="30"
                                       autocomplete="off"/>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="mx-2">
                        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0" style="width: 225px;">

                            <button 
                                    mat-raised-button
                                    class=" mt-2 bg-gray-500 mat-raised-button mat-button-base mat-primary"
                                    type="button" (click)="onSelect()">
                                <mat-icon class="mr-2">search</mat-icon>
                                Search
                            </button>
                        </div>
                    </div>



            </div>
        </div>
    </div>



</div>
<agm-map #gm [zoom]="zoom" style="height: 100%;"
[latitude]="lat"
[longitude]="lng"
[mapTypeControlOptions]="controlOptions"
[mapTypeControl]="true"
(mapReady)="onMapReady($event)"
[restriction]="countryRestriction">

<agm-marker *ngFor="let r of radiusInfo; let i = index"
       (markerClick)="clickedMarker($event,i, infowindow)"
       [latitude]="r.Lat"
       [longitude]="r.Lng"
       [title]="r.Name"
       [iconUrl]="r.iconUrl"
>

<agm-info-window #infowindow>
   <strong>{{r.Name}}</strong>
</agm-info-window>

</agm-marker>

</agm-map>
