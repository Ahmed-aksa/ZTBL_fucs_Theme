<div id="Kt-portlet">

    <div class="kt-portlet">
        <!--[ngClass]="{ 'kt-portlet--body-progress' : viewLoading, 'kt-portlet--body-progress-overlay' : loadingAfterSubmit }"-->
        <div class="kt-portlet__head kt-portlet__head__custom" id="list-header">
            <div class="kt-portlet__head-label">
                <h1 class="kt-portlet__head-title">Vendor Info</h1>
            </div>
        </div>
    </div>

    <form [formGroup]="vendorDetailForm" class="kt-form kt-form--group-seperator-dashed">

        <div class="kt-form">

            <div class="kt-portlet__body">

                <div class="col-lg-11">

                    <div *ngIf="images.length>0">
                        <div *ngFor="let url of images">
                            <img [src]="url"
                                 class="rounded-circle text-right" mat-card-md-image style="width:200px;height: 200px;display: block;margin-left: auto;margin-right: auto;">
                        </div>
                    </div>


                    <div class="form-group kt-form__group row">

                        <div class="col-lg-6 kt-margin-bottom-20-mobile">
                            <mat-form-field appearance="outline" class="mat-form-field-fluid">
                                <mat-label class="customMatLabel">Name</mat-label>
                                <input autocomplete="off" formControlName="Name" matInput placeholder="Enter Name"
                                       readonly/>
                            </mat-form-field>
                        </div>

                        <div class="col-lg-6 kt-margin-bottom-20-mobile">
                            <mat-form-field appearance="outline" class="mat-form-field-fluid">
                                <mat-label class="customMatLabel">Type</mat-label>
                                <input autocomplete="off" formControlName="TypeName" matInput placeholder="Enter Type"
                                       readonly/>
                            </mat-form-field>
                        </div>

                    </div>

                    <div class="form-group kt-form__group row">

                        <div class="col-lg-6 kt-margin-bottom-20-mobile">
                            <mat-form-field appearance="outline" class="mat-form-field-fluid">
                                <mat-label class="customMatLabel">Phone Number</mat-label>
                                <input appNumberOnly autocomplete="off" formControlName="PhoneNumber"
                                       matInput placeholder="Enter Vendor's Phone Number'" readonly/>
                            </mat-form-field>
                        </div>

                        <div class="col-lg-6 kt-margin-bottom-20-mobile">
                            <mat-form-field appearance="outline" class="mat-form-field-fluid">
                                <mat-label class="customMatLabel">Business Description</mat-label>
                                <input autocomplete="off" formControlName="Description" matInput
                                       placeholder="Enter Business Description" readonly/>
                            </mat-form-field>
                        </div>

                    </div>

                    <div class="form-group kt-form__group row">
                        <div class="col-lg-12 kt-margin-bottom-20-mobile">
                            <mat-form-field appearance="outline" class="mat-form-field-fluid">
                                <mat-label class="customMatLabel">Address</mat-label>
                                <input autocomplete="off" formControlName="Address" matInput
                                       placeholder="Enter Vendor Address" readonly/>
                            </mat-form-field>
                        </div>

                    </div>

                </div>

            </div>
        </div>


    </form>

    <div class="form-group kt-form__group row">
        <div class="col-lg-12 kt-margin-bottom-20-mobile mat-table mt-3 d-flex justify-content-center">
            <button (click)="close(0)" class="org-button button-red " mat-raised-button>Close</button>
        </div>
    </div>

</div>
