<div id="Kt-portlet-margin-top">
    <div [ngClass]="{ 'kt-portlet--body-progress' : viewLoading, 'kt-portlet--body-progress-overlay' : loadingAfterSubmit }"
         class="kt-portlet">
        <div class="kt-portlet__head kt-portlet__head__custom" id="list-header">
            <div class="flex ">
                <h3 class="heading w-11/12">Add Vendor's Location</h3>
                <mat-icon (click)="close(0)"
                          class="text-red-500 cursor-pointer text-right w-1/12 align-self-center" style="justify-content: right;">cancel
                </mat-icon>

            </div>
            <!-- <span (click)="close(0)"><mat-icon>close</mat-icon></span> -->

        </div>
        <input #search (keydown.enter)="$event.preventDefault()" autocapitalize="off"
               autocorrect="off" class="form-control my-2" placeholder="Search Nearest Location" spellcheck="off" type="text"
               type="text">
    </div>

    <div class="row ">
        <div class="col-lg-12 col-md-12 shadow-lg rounded-lg text-right">

            <!-- <label>Search</label> -->
            <button (click)="onSelect()" class="org-button my-2 text-right" color="primary" mat-raised-button>
                <mat-icon class="mr-2"> location_on</mat-icon>
                Select Location
            </button>

            <agm-map #gm (mapReady)="onMapReady($event)" [latitude]="lat" [longitude]="lng"
                     [mapTypeControlOptions]="controlOptions"
                     [mapTypeControl]="true"
                     [restriction]="countryRestriction"
                     [zoom]="zoom"
                     class="w-full"
                     id="map_canvas">

                <agm-marker *ngFor="let prev of PreviousLocation"
                            [iconUrl]="prev.iconUrl"
                            [latitude]="prev.lat"
                            [longitude]="prev.lng"
                >

                </agm-marker>
                <!-- <agm-marker></agm-marker> -->
            </agm-map>

        </div>
    </div>

</div>
