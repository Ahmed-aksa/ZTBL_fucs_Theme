<div id="Kt-portlet-margin-top">
    <div class="kt-portlet"
         [ngClass]="{ 'kt-portlet--body-progress' : viewLoading, 'kt-portlet--body-progress-overlay' : loadingAfterSubmit }">
        <div class="kt-portlet__head kt-portlet__head__custom" id="list-header"
             style="display: flex;flex-direction: row;justify-content: space-between">
            <div class="kt-portlet__head-label">
                <h3 class="kt-portlet__head-title">Add Vendor's Location</h3>
            </div>
            <!-- <span (click)="close(0)"><mat-icon>close</mat-icon></span> -->

            <button mat-raised-button color="warn" class="btn center" style="width: 5px; height: 30px;"
                    (click)="close(0)">
                <mat-icon>close</mat-icon>
            </button>
        </div>
        <input type="text" class="form-control my-4" (keydown.enter)="$event.preventDefault()"
               placeholder="Search Nearest Location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text"
               #search>
    </div>

    <div class="row ">
        <div class="col-lg-12 col-md-12 shadow-lg rounded-lg text-right">

            <!-- <label>Search</label> -->
            <button mat-raised-button color="primary" class="org-button my-2 text-right" (click)="onSelect()">
                <mat-icon class="mr-2"> location_on</mat-icon>
                Select
            </button>

            <agm-map class="w-full h-screen" #gm [zoom]="zoom"
                     [latitude]="lat"
                     [longitude]="lng"
                     [mapTypeControlOptions]="controlOptions"
                     [mapTypeControl]="true"
                     (mapReady)="onMapReady($event)"
                     [restriction]="countryRestriction">

                <agm-marker *ngFor="let prev of PreviousLocation"
                            [latitude]="prev.lat"
                            [longitude]="prev.lng"
                            [iconUrl]="prev.iconUrl"
                >

                </agm-marker>
                <!-- <agm-marker></agm-marker> -->
            </agm-map>

        </div>
    </div>

</div>
