<div
    class=" px-10  sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-scroll bg-card dark:bg-transparent">


    <div class="row py-3">
        <div class="col-lg-12 col-sm-12">
            <div class="heading">Add New Vendor</div>
        </div>
    </div>

    <div [formGroup]="vendorForm">

        <div class="flex" style="flex-wrap: wrap;">
            <app-zone-branch-circle (branchZoneCircleData)="getAllData($event)" [form]="vendorForm" [should_filter]="false"
                                    [show_circle]="true"
                                    is_required_circle="true"></app-zone-branch-circle>


            <div class="mx-2">
                <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0" style="width: 225px;">
                    <mat-form-field appearance="outline" class="mat-form-field-fluid w-full">

                        <mat-label class="customMatLabel">Type <strong class="matMandatory">*</strong></mat-label>
                        <mat-select [disabled]="viewOnly" formControlName="Type">
                            <mat-option *ngFor="let lov of vendorLov" [value]="lov.Value">
                                {{lov.Name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

            </div>


            <div class="mx-2">
                <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0" style="width: 225px;">
                    <mat-form-field appearance="outline" class="mat-form-field-fluid w-full">
                        <mat-label class="customMatLabel">Name <strong class="matMandatory">*</strong></mat-label>
                        <input [readonly]="viewOnly" autocomplete="off" formControlName="Name" matInput
                               placeholder="Enter Name"/>
                    </mat-form-field>
                </div>

            </div>

            <div class="mx-2">
                <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0" style="width: 225px;">
                    <mat-form-field appearance="outline" class="mat-form-field-fluid w-full">
                        <mat-label class="customMatLabel">Business Description<strong class="matMandatory">*</strong>
                        </mat-label>
                        <input [readonly]="viewOnly" autocomplete="off" formControlName="Description"
                               matInput placeholder="Enter Business Description"/>
                    </mat-form-field>
                </div>

            </div>

            <div class="mx-2">
                <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0" style="width: 225px;">
                    <mat-form-field appearance="outline" class="mat-form-field-fluid w-full">
                        <mat-label class="customMatLabel">Phone Number <strong class="matMandatory">*</strong>
                        </mat-label>
                        <input [readonly]="viewOnly" appNumberOnly autocomplete="off"
                               formControlName="PhoneNumber" matInput maxlength="11" minlength="11"
                               placeholder="Enter Vendor's Phone Number'"/>
                    </mat-form-field>
                    <!-- <mat-hint>Hint: 03xxxxxxxxx</mat-hint> -->
                </div>

            </div>

            <div class="mx-2">
                <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0" style="width: 225px;">
                    <mat-form-field appearance="outline" class="mat-form-field-fluid w-full">
                        <mat-label class="customMatLabel">Address <strong class="matMandatory">*</strong></mat-label>
                        <input [readonly]="viewOnly" autocomplete="off" formControlName="Address" matInput
                               placeholder="Enter Vendor Address"/>
                    </mat-form-field>
                </div>

            </div>


            <div class="mx-2">
                <div *ngIf="showPreview" class="flex flex-shrink-0 items-center mt-6 sm:mt-0" style="width: 225px;">

                    <div *ngFor="let url of images">
                        <div *ngIf="url.FilePath!=null || url.FilePath!=''">
                            <img
                                (click)="preview()"
                                [src]="url" alt="image preview" class="img-thumbnail text-right" mat-card-md-image
                                style="height: 225px; width: 225px; margin-left: auto;margin-right: auto;">
                        </div>
                    </div>
                </div>
            </div>
            <div class="mx-2">
                <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0" style="width: 225px;">

                    <div class="mt-3" style="align-self: center; align-items: center;">
                        <input (change)="onFileChange($event)" *ngIf="!viewOnly"
                               accept="image/jpg,image/jpeg" id="uploadprofile" name="myfile" style="width: 220px;"
                               type="file"/>
                    </div>

                </div>
            </div>
            <div class="mx-2">
                <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0" style="width: 225px;">
                    <mat-form-field appearance="outline" class="mat-form-field-fluid w-full">
                        <mat-label class="customMatLabel">Location<strong class="matMandatory">*</strong></mat-label>
                        <input autocomplete="off" formControlName="Location" matInput readonly="readonly"/>
                    </mat-form-field>
                </div>
            </div>
            <div>
                <input (click)="Add()" *ngIf="!viewOnly && currentActivity?.C" [value]="loc_text"
                       class=" mx-2 mt-2 mat-raised-button mat-button-base mat-primary searchLCBtn mt-2"
                       color="primary" mat-raised-button type="button"/>
                <!-- <button mat-raised-button color="primary" (click)="find()">Find</button> -->
            </div>


        </div>


    </div>

    <div class="mt-4 justify-content-center text-right border-t py-4">
        <button (click)="saveSubmit()" *ngIf="!viewOnly && (currentActivity?.C || currentActivity?.U)" color="primary" mat-raised-button
                style="background-color: #01671B;">
            <mat-icon class="mr-2">save</mat-icon>
            Save & Submit
        </button>
        <button (click)="deleteVendor()" *ngIf="isEdit && currentActivity?.D"
                class="mat-focus-indicator btn bg-red-500 text-white rounded-md mx-2 mat-raised-button mat-button-base mat-danger ml-2"
                color="primary" mat-raised-button>
            <mat-icon class="mr-2">delete</mat-icon>
            Delete Vendor
        </button>
    </div>

</div>
