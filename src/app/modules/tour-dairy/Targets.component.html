<div
    class=" px-10   sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-auto bg-card dark:bg-transparent">
    <!--    <button class="buttonred">sam</button>-->
    <mat-tab-group [ngClass]="applyClass()" animationDuration="200ms"
                   class="pt-2 flex flex-auto dash-ttab  shadow-xs rounded-sm pb-3"
                   style="flex-direction: column; overflow-y: scroll" style="background-color: white;">
        <ng-container *ngFor="let item of userGroup">

            <mat-tab *ngIf=" item.ProfileID=='69'" label="ZM RECOVERY" ng-disable="visibleFlag">
                <app-set-target-tabs [UserID]="item.ProfileID"></app-set-target-tabs>
            </mat-tab>

            <mat-tab *ngIf="item.ProfileID=='205'" label="Provincial Chief">
                <app-set-target-tabs [UserID]="item.ProfileID"></app-set-target-tabs>
            </mat-tab>

            <mat-tab *ngIf="item.ProfileID =='68'" label="SVP COD">
                <app-set-target-tabs [UserID]="item.ProfileID"></app-set-target-tabs>
            </mat-tab>

            <mat-tab *ngIf="item.ProfileID =='199'" label="SVP RECOVERY">
                <app-set-target-tabs [UserID]="item.ProfileID"></app-set-target-tabs>
            </mat-tab>

            <mat-tab *ngIf="item.ProfileID =='207'" label="EVP LMD">
                <app-set-target-tabs [UserID]="item.ProfileID"></app-set-target-tabs>
            </mat-tab>

            <mat-tab *ngIf="item.ProfileID =='75'" label="ZONAL CHIEF">
                <app-set-target-tabs [UserID]="item.ProfileID"></app-set-target-tabs>
            </mat-tab>

            <mat-tab *ngIf="item.ProfileID =='57'" label="AUTHOR">
                <app-set-target-tabs [UserID]="item.ProfileID"></app-set-target-tabs>
            </mat-tab>

            <mat-tab *ngIf="item.ProfileID =='56'" label="MAKER">
                <app-set-target-tabs [UserID]="item.ProfileID"></app-set-target-tabs>
            </mat-tab>

            <mat-tab *ngIf="item.ProfileID =='203'" label="REGIONAL CHIEF">
                <app-set-target-tabs [UserID]="item.ProfileID"></app-set-target-tabs>
            </mat-tab>
        </ng-container>
    </mat-tab-group>


</div>
