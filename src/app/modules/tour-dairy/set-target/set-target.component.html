<div class="px-10 pt-4 sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-scroll bg-card dark:bg-transparent">
    <div class="text-3xl font-extrabold tracking-tight pb-2 border-b mb-2 border-green-500 p-2" style="background-color: #f6fcf8;">Set Target</div>
    <div class="py-4" [formGroup]="customerForm">

        <div class="row">
            <div class="col-lg-4 col-sm-12">
                <mat-form-field class="mat-form-field-fluid w-full" appearance="outline">
                    <mat-label>Select Duration</mat-label>
                    <mat-select #sel (selectionChange)="OnChange(sel.value)" formControlName="Duration">
                        <mat-option>
                            Select
                        </mat-option>
                        <mat-option *ngFor="let obj of TargetDuration" [value]="obj.Id">
                            {{obj.Name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-lg-6 col-sm-12">
                <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0">

                    <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 mb-2">
                        <button class="mt-2" (click)="find()"  mat-flat-button [color]="'primary'">
                            <mat-icon class="mr-2">search</mat-icon> Search
                        </button>
                    </div>
        
                </div>
            </div>
        </div>



        </div>

        <div class="text-3xl font-extrabold tracking-tight pb-2 border-b mb-2 border-green-500 p-2" style="background-color: #f6fcf8;">Targets</div>
<!--        <div class="flex flex-auto overflow-hidden">-->
        <div *ngIf="ishidden" class="col-lg-12 mt-2">

            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr hidden class="table-header-background">
                        <th *ngFor="let k of rowKeys">{{ k }}</th>
                    </tr>
                    <tr  class="table-header-background">
                        <th *ngFor="let v of rowth">{{ v }}</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr  *ngFor="let row of targets; let rowIndex = index; trackBy: tracker">
                        <ng-container *ngFor="let key of rowKeys; trackBy: tracker">
                            <td *ngIf="key!='Id'">
                                <div *ngIf="key=='Name'">
                                    <div class="mat-form-field-fluid" appearance="outline">
                                        <input matInput readonly disabled
                                               type="text"
                                               [attr.value]="row[key]"
                                               (input)="onInputChanged($event.target.value, rowIndex, key)"
                                        />
                                    </div>
                                </div>
                                <div *ngIf="key!='Name'">
                                    <div class="mat-form-field-fluid" appearance="outline">
                                        <input matInput (keypress)="numberOnly($event)"
                                               [attr.value]="row[key]"
                                               (input)="onInputChanged($event.target.value, rowIndex, key)"
                                        />
                                    </div>
                                </div>
                            </td>
                        </ng-container>
                    </tr>
                    </tbody>
                    <thead>
                    <tr  class="table-header-background">
                        <th></th>
                        <th *ngFor="let len of totalLength">Total</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngIf="totals">
                        <ng-container>
                            <td></td>
                            <td *ngFor="let a of totals" class="p-4">
                                {{a}}
                            </td>

                        </ng-container>
                    </tr>
                    </tbody>
                </table>
                <!-- <button class="ml-2" mat-raised-button color="primary" (click)="reset()">Reset</button> -->
                <div class="float-right mr-4">
                    <button class="ml-2" mat-raised-button color="primary" (click)="save()">Save</button>
                    <button class="ml-2" mat-raised-button color="primary" (click)="submit()">Submit</button>
                </div>

            </div>
        </div>
<!--        </div>-->
        <!--        </form>-->


        <ngx-spinner bdColor="rgba(51,51,51,0.8)"
                     size="medium"
                     color="#ecbd00"
                     type="ball-scale-multiple">
            <p style="font-size: 20px; color: white">Loading...</p>
        </ngx-spinner>



</div>
