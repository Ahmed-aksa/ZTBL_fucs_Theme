<div *ngIf="url">
    <div class="bg-white float-right sticky-top col-lg-12">
        <button [mat-dialog-close]="true" class="close-button float-right" mat-icon-button>
            <!-- X -->
            <mat-icon class="close-icon" color="warn">close</mat-icon>
        </button>
    </div>


    <img [src]="url" class="images" style="width:100%; height:100%; position: relative"/>

</div>
