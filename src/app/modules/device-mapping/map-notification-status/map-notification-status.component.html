<div>
    <div class="kt-portlet">
        <!--[ngClass]="{ 'kt-portlet--body-progress' : viewLoading, 'kt-portlet--body-progress-overlay' : loadingAfterSubmit }"-->
        <div class="kt-portlet__head kt-portlet__head__custom pb-3" id="list-header">

            <div class="row">
                <div class="col-lg-6 col-sm-12 pt-2">
                    <div class="kt-portlet__head-label">
                        <h3 class="kt-portlet__head-title text-xl">Request Status</h3>
                    </div>
                </div>
                <div class="col-lg-6 col-sm-12 text-right">
                    <div class="text-right">
                        <button mat-icon-button color="primary" (click)="close(0)">
                            <mat-icon>close</mat-icon>
                        </button>
                    </div>
                </div>
            </div>


        </div>
    </div>

    <div class="mt-2">
        <span class="text-lg">{{data.mapp.NotificationText}}</span>
    </div>

    <hr style="margin-top: 20px;">
    <div class="row">
        <div class="col-lg-12 justify-content-end text-right">
            <!-- <button *ngIf="create" mat-raised-button color="primary" class="org-button mr-2" (click)="onCreate()">Create Mapping</button> -->
            <button *ngIf='create' mat-raised-button color="primary" class="org-button mr-2" (click)="onCreate()">Create
                Mapping
            </button>
            <!-- <button mat-raised-button class="org-button button-red" (click)="close(0)">Close</button> -->
            <button *ngIf="violat" mat-raised-button
                    class="mat-focus-indicator shadow-md btn bg-red-500 text-white rounded-md mx-2 mat-raised-button mat-button-base mat-danger"
                    (click)="block()">Block
            </button>
        </div>
    </div>


</div>
