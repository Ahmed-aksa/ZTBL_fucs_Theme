<div>
    <div class="kt-portlet">
        <!--[ngClass]="{ 'kt-portlet--body-progress' : viewLoading, 'kt-portlet--body-progress-overlay' : loadingAfterSubmit }"-->
        <div class="kt-portlet__head kt-portlet__head__custom" id="list-header">


            <div class="row">
                <div class="col-lg-6 col-sm-12 pt-2">
                    <div class="kt-portlet__head-label">
                        <h3 class="kt-portlet__head-title text-xl">Mapping Violations</h3>
                    </div>
                </div>
                <div class="col-lg-6 col-sm-12 text-right">
                    <div class="text-right">
                        <button mat-icon-button color="primary" (click)="close(0)">
                            <mat-icon>close</mat-icon>
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="col-lg-12 mt-2">

        <table class="table table-striped">
            <thead>
            <tr class="table-header-background text-center">
                <th>Request Details</th>
                <th>Requested At</th>
                <th>Request Status</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let voilation of mappingVoilation | paginate: {itemsPerPage: itemsPerPage, currentPage: pageIndex, totalItems: totalItems}; let i = index">
                <td>{{voilation.NotificationText}}</td>
                <td>{{voilation.RequestedTimeInString}}</td>
                <td class="text-center">
                    <button mat-icon-button color="primary"
                            (click)="viewStatus(voilation)">
                        <mat-icon title="View">info</mat-icon>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="mat-table__message" *ngIf="!loading && !matTableLenght">No Record Found</div>
        <div class="mat-table__message" *ngIf="loading">Please wait....</div>

        <div *ngIf="matTableLenght" class="mat-select" style="padding:0px 5px; font-size: 13px; margin-top:10px;">
                    <span class="font-bold text-green">Items per page:</span>

            <mat-select class="border-2 pl-1 py-2"  display="inline" [(value)]="itemsPerPage" (valueChange)="paginate(1,$event)"
                        style="width: 50px; margin-left: 15px; display: inline-block; margin-right: 10px;">
                <mat-option [value]="5">5</mat-option>
                <mat-option [value]="10">10</mat-option>
                <mat-option [value]="25">25</mat-option>
                <mat-option [value]="50">50</mat-option>
            </mat-select>
            <button (click)="paginate(1)">First</button>
            <pagination-controls display="inline" (pageChange)="paginate($event)"
                                 style="display: inline-block;"></pagination-controls>
            <button (click)="paginate(Math.ceil(totalItems/itemsPerPage))">Last</button>
            <p style="float:right;">Total <b  class="text-green">{{totalItems}}</b> items</p>

        </div>

    </div>


</div>
