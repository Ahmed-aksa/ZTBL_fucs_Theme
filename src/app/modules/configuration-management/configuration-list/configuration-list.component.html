<div class="px-10 pt-4 absolute inset-0 bg-white flex flex-col min-w-0 overflow-y-scroll" cdkScrollable>

    <!-- Header -->
    <div
        class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-4  dark:bg-transparent">
        <div class="flex-1 min-w-0">

            <!-- Title -->
            <div class="mt-2">
                <h2 class="text-3xl font-extrabold tracking-tight pb-2 border-b mb-2 border-green-500 p-2" style="background-color: #f6fcf8;">
                    Configurations List
                </h2>
            </div>
        </div>
        <!-- Actions -->
        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <button mat-stroked-button (click)="addNewConfiguration()">
                <mat-icon class="icon-size-5 mr-2" [svgIcon]="'heroicons_solid:pencil-alt'"></mat-icon>
                Configuration
            </button>

        </div>
    </div>

    <!-- Main -->
    <div class=" overflow-x-hidden " 
    style=" 
            min-width: max-content;
            max-height: 70vh;
            overflow-y:scroll;
            "
    >

        <!-- CONTENT GOES HERE -->
        <!-- CONTENT GOES HERE -->
        <div class="form-group row">
            <div class="col-lg-12 col-md-12 kt-margin-bottom-20-mobile"
                 id="custom-table-activity-list">
                <div class="custom-accordion rounded-lg my-2 shadow border" *ngFor="let parent_configuration of configurations;let i=index">
                    <div v class="custom-accordion-head border-0" (click)="toggleAccordion(i)"
                         style="cursor: pointer">
                        <div class="custom-padding" style="align-self: center;">
                            <h3 class="font-medium">
                                {{parent_configuration.KeyName}}
                            </h3>
                        </div>
                        <div class="custom-padding" style="display: flex;
    margin-right: 10%;">
                            <button mat-icon-button >
                                <mat-icon class="text-red-500">delete_forever</mat-icon>
                            </button>
                            <button mat-icon-button color="primary" style="margin-left: 10%;"
                                    (click)="editConfiguration(parent_configuration)">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button id="{{'arrow_down_'+i}}" style="display: block">
                                <mat-icon>expand_more</mat-icon>
                            </button>
                            <button mat-icon-button id="{{'arrow_up_'+i}}" style="display:none;">
                                <mat-icon>expand_less</mat-icon>
                            </button>
                        </div>
                    </div>
                    <div class="custom-accordion-body bg-white border-t bg-gray-50 rounded" id="{{'table_'+i}}" style="display: none">
                        <table class="table table-responsive" style="display: inline-table !important;">
                            <thead class="thead-light">
                            <tr>
                                <th>Sr.</th>
                                <th>Key name</th>
                                <th>Key Value</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let child of parent_configuration.ChildConfigurations;let i=index;">
                                <td>{{i + 1}}</td>
                                <td>{{child.KeyName}}</td>
                                <td>{{child.KeyValue}}</td>
                                <td>
                                    <div>
                                        <button mat-icon-button color="primary">
                                            <mat-icon>delete</mat-icon>
                                        </button>
                                        <button mat-icon-button color="warn" style="margin-left: 10%;"
                                                (click)="editConfiguration(child)">
                                            <mat-icon>edit</mat-icon>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
