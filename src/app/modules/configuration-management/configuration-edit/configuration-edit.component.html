<form [formGroup]="configurationForm" class="kt-form kt-form--group-seperator-dashed" style="width: 836px;">
    <div class="text-3xl font-extrabold tracking-tight pb-2 border-b mb-2 border-green-500 p-2" style="background-color: #f6fcf8;">Edit Page</div>
    <div>
        <mat-alert *ngIf="hasFormErrors" type="warn" [duration]="30000" [showCloseButton]="true"
                   (close)="onAlertClose($event)">
            Please enter valid Input
        </mat-alert>

        <div class="form-group kt-form__group row">
            <div class="col-lg-6 kt-margin-bottom-20-mobile">
                <mat-form-field class="mat-form-field-fluid w-full" appearance="outline">
                    <input matInput placeholder="Enter key name" formControlName="KeyName" maxlength="30"
                           autocomplete="off"/>
                    <mat-error *ngIf="hasError('KeyName', 'required')">Key Name <strong>required</strong>
                    </mat-error>
                    <mat-hint align="left">Please enter <strong>KeyName</strong></mat-hint>
                </mat-form-field>
            </div>

            <div class="col-lg-6 kt-margin-bottom-20-mobile">
                <mat-form-field class="example-full-width w-full" appearance="outline">
                    <mat-label>Key Value</mat-label>
                    <input class="w-full" matInput maxlength="100000" placeholder="Key Value"
                           formControlName="KeyValue">
                    <mat-error *ngIf="hasError('KeyValue', 'required')">Key Value is required</mat-error>
                    <mat-hint align="left">{{Inputhint}}</mat-hint>
                </mat-form-field>

                <mat-form-field *ngIf="isClob" class="example-full-width" appearance="outline">
                    <mat-label>Key Value CLOB</mat-label>
                    <textarea matInput placeholder="Key Value" rows="10"
                              formControlName="KeyValueClob"></textarea>
                </mat-form-field>

            </div>
        </div>
        <div class="row py-4">
            <div class="col-lg-4 kt-margin-bottom-20-mobile">
                <mat-checkbox matInput formControlName="IsParent" (change)="changedParentStatus()">
                    isParent?
                </mat-checkbox>
            </div>
        </div>
        <div class="row pb-4">
            <div class="col-lg-6 kt-margin-bottom-20-mobile" *ngIf="!configurationForm.value.IsParent"
                 style="margin-top: 2%">
                <mat-form-field class="mat-form-field-fluid w-full" appearance="outline">
                    <mat-label>Select Parent</mat-label>
                    <mat-select formControlName="ParentID">
                        <mat-option *ngFor="let single_parent of parents"
                                    [value]="single_parent.KeyID">{{single_parent.KeyName}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>


        <div>
            <div class="kt-form__actions kt-form__actions--solid  py-4 border-t">
                <div class="row text-right">
                    <div class="col-lg-12">
                        <button type="button" class="shadow-md btn bg-red-500 text-white rounded-md mx-2" mat-raised-button color="danger"
                                [mat-dialog-close]="data.animal"
                                cdkFocusInitial>
                                <mat-icon class="mr-2">cancel</mat-icon>Cancel
                        </button>&nbsp;
                        <button type="button" class="btn btn-primary" mat-raised-button color="primary"
                                (click)="onSubmit()"
                                [disabled]="viewLoading || submitted">
                            <mat-icon class="mr-2">save</mat-icon>Save
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
