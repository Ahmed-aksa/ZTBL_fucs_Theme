<form [formGroup]="documentTypeForm" class="kt-form kt-form--group-seperator-dashed">
    <div class="text-3xl font-extrabold tracking-tight pb-2 border-b mb-2 border-green-500 p-2"
         style="background-color: #f6fcf8;">Edit Page
    </div>

    <div class="row">
        <div class="col-lg-6 col-sm-12">
            <mat-form-field appearance="outline" class="mat-form-field-fluid w-full">
                <input autocomplete="off" formControlName="Name" matInput maxlength="30"
                       placeholder="Enter Document Name"/>
                <mat-error *ngIf="hasError('Name', 'required')">Name <strong>required</strong></mat-error>
                <mat-hint align="left">Please enter <strong>Name</strong></mat-hint>
            </mat-form-field>
        </div>
        <div class="col-lg-6 col-sm-12">
            <mat-form-field appearance="outline" class="mat-form-field-fluid w-full">
                <input appNumberOnly autocomplete="off" formControlName="NoOfPages" matInput
                       maxlength="60" min="1" placeholder="Enter No Of Pages"/>
                <mat-error *ngIf="hasError('NoOfPages', 'required')">No Of Pages <strong>required</strong></mat-error>
                <mat-hint align="left">Please enter <strong>No Of Pages</strong></mat-hint>
            </mat-form-field>
        </div>

    </div>


    <div class="row pt-4 border-t mt-4">
        <div class="col-lg-12 text-right col-sm-12">
            <div class="kt-portlet__foot kt-portlet__foot--fit kt-portlet__no-border">
                <div class="kt-form__actions kt-form__actions--solid">
                    <div class="row">
                        <div class="col-lg-12 text-right">
                            <button [mat-dialog-close]="data.animal"
                                    cdkFocusInitial
                                    class="mat-focus-indicator btn bg-red-500 text-white rounded-md mx-2 mat-raised-button mat-button-base mat-danger" mat-raised-button
                                    type="button">
                                <mat-icon class="mr-2">cancel</mat-icon>
                                Cancel
                            </button>&nbsp;
                            <button (click)="onSubmit()" [disabled]="viewLoading || submitted" class="btn btn-primary"
                                    color="primary" mat-raised-button style="background-color: #01671B;"
                                    type="button">
                                <mat-icon class="mr-2">save</mat-icon>
                                Save
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
