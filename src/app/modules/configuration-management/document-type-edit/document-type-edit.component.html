<form [formGroup]="documentTypeForm" class="kt-form kt-form--group-seperator-dashed">


    <mat-form-field class="mat-form-field-fluid" appearance="outline">
        <input matInput placeholder="Enter Document Name" formControlName="Name" maxlength="30"
               autocomplete="off"/>
        <mat-error *ngIf="hasError('Name', 'required')">Name <strong>required</strong></mat-error>
        <mat-hint align="left">Please enter <strong>Name</strong></mat-hint>
    </mat-form-field>
    <mat-form-field class="mat-form-field-fluid" appearance="outline">
        <input matInput placeholder="Enter No Of Pages" formControlName="NoOfPages" maxlength="60"
               autocomplete="off" appNumberOnly min="1"/>
        <mat-error *ngIf="hasError('NoOfPages', 'required')">No Of Pages <strong>required</strong></mat-error>
        <mat-hint align="left">Please enter <strong>No Of Pages</strong></mat-hint>
    </mat-form-field>
    <div class="kt-portlet__foot kt-portlet__foot--fit kt-portlet__no-border">
        <div class="kt-form__actions kt-form__actions--solid">
            <div class="row text-right">
                <div class="col-lg-12">
                    <button type="button" class="button-red" mat-raised-button [mat-dialog-close]="data.animal"
                            cdkFocusInitial>
                        Cancel
                    </button>&nbsp;
                    <button type="button" class="btn btn-primary" mat-raised-button color="primary" (click)="onSubmit()"
                            [disabled]="viewLoading || submitted">
                        Save
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
