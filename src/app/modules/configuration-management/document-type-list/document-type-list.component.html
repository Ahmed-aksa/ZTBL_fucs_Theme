<div cdkScrollable class="px-10 absolute inset-0 flex flex-col min-w-0 overflow-y-scroll bg-white">


    <div class="row pt-3">
        <div class="col-lg-9 col-sm-12">
            <div class="heading">Document Type List</div>
        </div>
        <div class="col-lg-3 col-sm-12 self-center">
            <p class="text-right">
                <button aria-controls="collapseExample" aria-expanded="false"
                        class="mt-2  py-2 mat-focus-indicator mat-flat-button mat-button-base mat-primary" color="primary" data-bs-target="#collapseExample"
                        data-bs-toggle="collapse" type="button">
                    <mat-icon class="mr-2 up">keyboard_arrow_up</mat-icon>
                    <mat-icon class="mr-2 down">keyboard_arrow_down</mat-icon>
                    Advance Filter
                </button>
            </p>
        </div>
    </div>

    <!-- Header -->


    <div class="collapse show" id="collapseExample">
        <div class="card card-body">
            <div class="row">
                <div class="col-lg-3 col-sm-12">
                    <mat-form-field appearance="outline" class="w-full">
                        <input (keyup)="applyFilter($event.target.value)" autocomplete="off" matInput
                               maxlength="30" placeholder="Search">
                        <!-- <mat-hint align="start"><strong>Search</strong> in all fields</mat-hint> -->
                    </mat-form-field>
                </div>
                <div class="col-lg-3 col-sm-12">
                    <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0">
                        <button (click)="addDocumentType()" class="btn btn-primary mt-2 bg-gray-500" color="primary" mat-raised-button
                                type="button">
                            <span>New Type</span>
                        </button>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Header -->

    <div class="example-table-container border shadow-xs rounded-sm bg-gray-50 ">

        <mat-table #sort1="matSort"
                   #table
                   [dataSource]="dataSource"
                   class="lmat-elevation-z8  "
                   matSort
                   matSortActive="id"
                   matSortDirection="asc"
                   matSortDisableClear>
            <ng-container matColumnDef="Name">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
                <mat-cell *matCellDef="let document">{{document.Name}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="NoOfPages">
                <mat-header-cell *matHeaderCellDef mat-sort-header>No Of Pages</mat-header-cell>
                <mat-cell *matCellDef="let document"> {{document.NoOfPages}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                <mat-cell *matCellDef="let document">
                    <button (click)="editDocuemtnType(document)" color="primary"
                            mat-icon-button>
                        <mat-icon title="Edit">
                            create
                        </mat-icon>
                    </button>&nbsp;
                    <button (click)="DeleteDocumentType(document)" color="warn"
                            mat-icon-button
                            type="button">
                        <mat-icon title="Delete">delete</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns;sticky:true;"
                            class="table-header-background"></mat-header-row>

            <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
        </mat-table>

        <div *ngIf="!loading && dataSource.data.length==0" class="mat-table__message">No records found</div>
        <div *ngIf="loading" class="mat-table__message">Please wait....</div>
    </div>
    <mat-paginator [length]="30" [pageSizeOptions]="[5,10,20,30, 50, 100]" [pageSize]="5"
                   [showFirstLastButtons]="true"></mat-paginator>
</div>
