<div class="absolute inset-0 flex flex-col min-w-0 overflow-y-auto bg-white" cdkScrollable>

    <!-- Header -->
    <div
        class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8  bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">

            <!-- Title -->
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    Document Type List
                </h2>
            </div>
        </div>
        <mat-form-field appearance="outline">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search"
                   maxlength="30" autocomplete="off">
            <mat-hint align="start"><strong>Search</strong> in all fields</mat-hint>
        </mat-form-field>
        <!-- Actions -->
        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <button (click)="addDocumentType()" mat-raised-button color="primary" type="button"
                    class="btn btn-primary">
                <span>New Type</span>
            </button>

        </div>
    </div>
    <div class="example-table-container mx-10 shadow-lg rounded p-5 bg-gray-50">

        <mat-table class="lmat-elevation-z8 "
                   #table
                   [dataSource]="dataSource"
                   matSort
                   #sort1="matSort"
                   matSortActive="id"
                   matSortDirection="asc"
                   matSortDisableClear>
            <ng-container matColumnDef="Name">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
                <mat-cell *matCellDef="let document">{{document.Name}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="NoOfPages">
                <mat-header-cell *matHeaderCellDef mat-sort-header>No Of Pages</mat-header-cell>
                <mat-cell *matCellDef="let document"> {{document.NoOfPages}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                <mat-cell *matCellDef="let document">
                    <button mat-icon-button color="primary"
                            (click)="editDocuemtnType(document)">
                        <mat-icon title="Edit">
                            create
                        </mat-icon>
                    </button>&nbsp;
                    <button mat-icon-button color="warn"
                            type="button"
                            (click)="DeleteDocumentType(document)">
                        <mat-icon title="Delete">delete</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns;sticky:true;"
                            class="table-header-background"></mat-header-row>

            <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
        </mat-table>

        <div class="mat-table__message" *ngIf="!loading && dataSource.data.length==0">No records found</div>
        <div class="mat-table__message" *ngIf="loading">Please wait....</div>
    </div>
    <mat-paginator [length]="30" [pageSize]="5" [pageSizeOptions]="[5,10,20,30, 50, 100]"
                   [showFirstLastButtons]="true"></mat-paginator>
</div>
