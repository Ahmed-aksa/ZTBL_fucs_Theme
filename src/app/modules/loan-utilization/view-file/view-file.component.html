<div *ngIf="url">
    <div class="row">
        <div class="col-lg-12 sticky-top text-right relative">
            <div class="bg-white float-right">
                <button mat-icon-button class="close-button float-right absolute right-6 top-4 bg-white"
                        [mat-dialog-close]="true">
                    <!-- X -->
                    <mat-icon class="close-icon" color="warn">close</mat-icon>
                </button>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-lg-12">
            <img class="images zoom-images" style="width: 100%; height: 89vh;" [src]="url" id="image"/>
            <button mat-icon-button (click)="rotate()" color="primary">
                <mat-icon>rotate_right</mat-icon>
                Rotate
            </button>
        </div>
    </div>


</div>

</style>
