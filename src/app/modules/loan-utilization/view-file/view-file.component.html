<div *ngIf="url" style="height: 80vh;">
    <div class="row">
        <div class="col-lg-12 sticky-top text-right relative">
            <div class="bg-white float-right">
                <button mat-icon-button class="close-button float-right absolute right-6 top-4 bg-white"
                        [mat-dialog-close]="true">
                    <!-- X -->
                    <mat-icon class="close-icon" color="warn">close</mat-icon>
                </button>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-lg-12">
            <img class="images zoom-images" style="width: 500px; height:450px; " [src]="url" id="image"
                 [ngStyle]="{
                 transform: 'scale(' + scale / 100 + ')',
                 'transform-origin': left + 'px ' + top + 'px'
                 }"
            />

        </div>
    </div>

    <div class="row">
        <div class="col-lg-12 flex text-center " style="height: 100px;     place-items: self-end;" >
            <button class="mr-18" mat-icon-button (click)="rotate()" color="primary">
                <mat-icon>rotate_right</mat-icon>
                Rotate
            </button>
    
            <div class="toolbar ml-5 " style="margin-bottom: 10px;     z-index: 0;">
                <label>Zoom:</label>
                <input type="range" min="100" max="1000" [(ngModel)]="scale">
                <!--        <p>Zoom X: {{ left }}</p>-->
                <!--        <p>Zoom Y: {{ top }}</p>-->
            </div>
        </div>
    </div>




</div>
