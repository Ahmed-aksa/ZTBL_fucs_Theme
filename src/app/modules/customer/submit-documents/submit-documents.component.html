<div>
    <div class="heading">Submit Documents
        <button (click)="matDialogRef.close()" color="warn" mat-icon-button style="float:right;">
            <mat-icon>cancel</mat-icon>
        </button>
    </div>
    <div class="container">
        <p>Please Submit Documents(if any)</p>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Number of Files <strong>*</strong></mat-label>
                <input (keyup)="changeNumberOfFiles($event.target.value)" [(ngModel)]="number_of_files" appNumberOnly
                       class="mat-input-element"
                       matInput
                       type="text"/>
            </mat-form-field>
        </div>
        <div class="col-lg-3">
            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Description<strong>*</strong></mat-label>
                <input (change)="changeTypeData($event.target.value,'description')" [(ngModel)]="general_description" class="mat-input-element"
                       matInput
                       type="text"/>
            </mat-form-field>
        </div>
        <div class="col-lg-3">
            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Reference No.<strong>*</strong></mat-label>
                <input (change)="changeTypeData($event.target.value,'reference')" [(ngModel)]="reference" matInput
                       type="text"
                >
            </mat-form-field>
        </div>
        <div class="col-lg-3">
            <mat-form-field appearance="outline" class="w-full">
                <mat-label class="customMatLabel">Select Document Type <strong>*</strong>
                </mat-label>
                <mat-select (selectionChange)="changeDocumentType($event)">
                    <mat-option *ngFor="let obj of document_types?.LOVs" [value]="obj.Value">
                        {{obj.Name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

    </div>


    <div *ngFor="let j of [].constructor(number_of_files);let i=index">

        <div class="row p-2 border rounded my-2">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-12">
                        <mat-form-field appearance="outline" class="w-full">
                            <mat-label>Description<strong>*</strong></mat-label>
                            <input (change)="changeTypeData($event.target.value,'file_description',i)" [(ngModel)]="description[i]"
                                   matInput
                                   type="text"/>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 align-self-center flex">
                        <input (change)="onFileChange($event, i)" accept="image/png, image/jpg, image/jpeg" appearance="outline"
                               style="align-self: center;" type="file"
                               width="150"/><strong>*</strong>

                    </div>
                </div>

            </div>
        </div>

    </div>

    <button (click)="submitDocuments()" class="bg-green mat-focus-indicator mat-flat-button mat-button-base mat-primary"
            mat-flat-button>Submit
    </button>
</div>
