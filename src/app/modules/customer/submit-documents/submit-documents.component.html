<div>
    <div class="heading">Submit Documents
        <button mat-icon-button color="warn" style="float:right;" (click)="matDialogRef.close()">
            <mat-icon>cancel</mat-icon>
        </button>
    </div>
    <div class="container">
        <p>Please Submit Documents(if any)</p>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <mat-form-field class="w-full" appearance="outline">
                <mat-label>Number of Files</mat-label>
                <input matInput type="text" appNumberOnly
                       (keyup)="changeNumberOfFiles($event.target.value)"
                       [(ngModel)]="number_of_files"
                       class="mat-input-element"/>
            </mat-form-field>
        </div>
        <div class="col-lg-3">
            <mat-form-field class="w-full" appearance="outline">
                <mat-label>Description</mat-label>
                <input matInput type="text" (change)="changeTypeData($event.target.value,'description')"
                       [(ngModel)]="general_description"
                       class="mat-input-element"/>
            </mat-form-field>
        </div>
        <div class="col-lg-3">
            <mat-form-field class="w-full" appearance="outline">
                <mat-label>Reference No.</mat-label>
                <input matInput type="text" (change)="changeTypeData($event.target.value,'reference')"
                       [(ngModel)]="reference"
                >
            </mat-form-field>
        </div>
        <div class="col-lg-3">
            <mat-form-field class="w-full" appearance="outline">
                <mat-label class="customMatLabel">Select Document Type
                </mat-label>
                <mat-select (selectionChange)="changeDocumentType($event)">
                    <mat-option *ngFor="let obj of document_types?.LOVs" [value]="obj.Value">
                        {{obj.Name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

    </div>


    <div *ngFor="let j of [].constructor(number_of_files);let i=index">

        <div class="row p-2 border rounded my-2">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-12">
                        <mat-form-field class="w-full" appearance="outline">
                            <mat-label>Description</mat-label>
                            <input matInput type="text"
                                   (change)="changeTypeData($event.target.value,'file_description',i)"
                                   [(ngModel)]="description[i]"/>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 align-self-center flex">
                        <div *ngIf="doc_urls[i]" class=" mt-2 mr-4 shadow-sm border"
                             style="width: 140px; height: 140px; position: relative;">
                            <!--                    <img class="cursor-pointer" [src]="doc_urls[i]" (click)="previewImg(doc_urls[i])">-->
                        </div>

                        <input width="150" style="    align-self: center;" type="file"
                               accept="image/png, image/jpg, image/jpeg" appearance="outline"
                               (change)="onFileChange($event, i)"/>

                    </div>
                </div>

            </div>
        </div>

    </div>

    <button mat-flat-button class="bg-green mat-focus-indicator mat-flat-button mat-button-base mat-primary"
            (click)="submitDocuments()">Submit
    </button>
</div>
