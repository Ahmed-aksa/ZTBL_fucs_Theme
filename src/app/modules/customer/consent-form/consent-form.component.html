<div class="kt-portlet">
    <div class="kt-form">
        <div class="kt-portlet__body">
            <button (click)="onNoClick()" color="warn" mat-icon-button style="float:right">
                <mat-icon>cancel</mat-icon>
            </button>&nbsp;

            <div class="form-group">
                <div class="col-lg-12 text-center">
                    <span
                        style="font-size: 24px !important; font-weight: 600 !important; color: #0f298f !important; text-align:center">Consent for Request Approval</span>
                </div>
                <div class="col-lg-12 text-left  mt-1">
                    <span [innerHTML]="data.text" style="font-weight:500"></span>
                </div>
            </div>
        </div>
        <div class="kt-portlet__foot kt-portlet__no-border kt-portlet__foot--fit text-center">
            <div class="kt-form__actions kt-form__actions--sm  mt-4"
                 style="display: flex;flex-direction: column;align-items:flex-start;gap: 10px">
                <!--<button mat-button (click)="onNoClick()">Cancel</button>&nbsp;-->
                <mat-checkbox (change)="agreed=!agreed" [checked]="agreed">I have read and agreed with the above terms
                    and conditions
                </mat-checkbox>
                <button (click)="onYesClick()" [disabled]="viewLoading" cdkFocusInitial class="btn btn-success bg-green"
                        color="primary"
                        mat-button style="width:20%">Submit
                </button>
            </div>
        </div>
    </div>
</div>
