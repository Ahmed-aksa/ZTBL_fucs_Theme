<div class="px-10  sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-y-scroll bg-card dark:bg-transparent">

  <div class="row pt-3">
    <div class="col-lg-10 col-sm-12">
        <div class="heading">Correction of Phone Cell</div>
    </div>
    <div class="col-lg-2 col-sm-12 self-center">
        <p class="text-right">
          <button class="mt-1 px-2  py-2 mat-focus-indicator mat-flat-button mat-button-base mat-primary" type="button"
          color="primary" data-bs-toggle="collapse" data-bs-target="#collapseExample"
          aria-expanded="false" aria-controls="collapseExample">
            <mat-icon class="mr-2 up">keyboard_arrow_up</mat-icon>
            <mat-icon class="mr-2 down">keyboard_arrow_down</mat-icon>
            Advance Filter
        </button>
          </p>
    </div>
</div>

<!-- Header -->



  <div class="collapse show" id="collapseExample">
    <div class="card card-body">


          <div class="form-group kt-form__group row">

            <!-- <kt-alert *ngIf="hasFormErrors" class="col-lg-12" type="warn" [duration]="30000" [showCloseButton]="true" (close)="onAlertClose($event)">
              Please enter valid Input
            </kt-alert> -->
          
              <div class="col-lg-3 col-sm-12 kt-margin-bottom-20-mobile">
      
                  <mat-form-field class="mat-form-field-fluid w-full" appearance="outline">
                      <mat-label class="customMatLabel">Zone<strong class="matMandatory">*</strong></mat-label>
                      <input matInput formControlName="Zone"  maxlength="13" autocomplete="off" readonly="readonly"/>
                    </mat-form-field>
              </div>
      
              <div class="col-lg-3 col-sm-12 kt-margin-bottom-20-mobile">
                  
                  <mat-form-field class="mat-form-field-fluid w-full" appearance="outline">
                      <mat-label class="customMatLabel">Branch<strong class="matMandatory">*</strong></mat-label>
                      <input matInput formControlName="Branch"  maxlength="13" autocomplete="off" readonly="readonly"/>
                    </mat-form-field>
              </div>
              <div class="col-lg-3 col-sm-12 kt-margin-bottom-20-mobile">
                <mat-form-field class="mat-form-field-fluid w-full" appearance="outline">
                  <mat-label class="customMatLabel">CNIC#</mat-label>
                  <!-- <input appNumberOnly matInput (keyup)="changed($event)" placeholder="Enter Cnic" formControlName="Cnic"  maxlength="13" autocomplete="off" [readonly]="viewOnly"/> -->
                  <input appNumberOnly matInput placeholder="Enter Cnic" formControlName="Cnic"  maxlength="13" autocomplete="off" />
                </mat-form-field>
            </div>
            <div class="col-lg-3 col-sm-12 kt-margin-bottom-20-mobile">
              <div class="form-group kt-form__group row"> 
                <div class="col-lg-2 kt-margin-bottom-20-mobile">
                  <input type="button" mat-raised-button color="primary" class=" bg-gray-500 mt-2 mat-raised-button mat-button-base mat-primary searchLCBtn"  value="Find" (click)="find()" />
                    <!-- <button mat-raised-button color="primary" (click)="find()">Find</button> -->
                </div>
            </div>
            </div>
          </div>
      
    
      


    </div>
  </div>



  <!-- Header -->
  <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between pt-4 px-6 md:px-8"
    style="flex-wrap: wrap">
  </div>
  <div class="flex flex-auto overflow-y-scroll" style="flex-direction: column;">
    <form [formGroup]="cpForm" class="kt-form kt-form--group-seperator-dashed">



        <div *ngIf="phoneCellTab" class="form-group kt-form__group row justify-content-center">
          <div class="col-lg-3">
            <div class="table-responsive" style="overflow-x: hidden;">
              <table class="table table-striped">
                <thead>
                  <tr class="table-header-background text-center">
                    <th>Update Customer Phone Cell</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>
                        <div class="row">
                          <strong class="col-lg-6">Customer Name:</strong>
                          <div class="col-lg-6">
                              <input formControlName="CustomerName" autocomplete="off"/>
                          </div>
                        </div>
                       
                    </td>
                  </tr>
                  <tr>
                      <td>
                          <div class="row">
                              <strong class="col-lg-6">Father Name:</strong>
                              <div class="col-lg-6">
                                  <input formControlName="FatherName" autocomplete="off"/>
                              </div>
                            </div>
                      </td>
                  </tr>
                  <tr>
                      <td>
                          <div class="row">
                              <strong class="col-lg-6">Existing Cnic:</strong>
                              <div class="col-lg-6">
                                  <input formControlName="ExistingCnic" autocomplete="off"/>
                              </div>
                            </div>
                      </td>
                  </tr>
                  <tr>
                      <td>
                          <div class="row">
                              <strong class="col-lg-4">Phone mat-cell: (0092***********):</strong>
                              <div class="col-lg-2">
                                  <input autocomplete="off" value="00923" class="mr-2" readonly="readonly"/>
                              </div>
                              <div class="col-lg-4">
                                  <input formControlName="PhoneCell" autocomplete="off" maxlength="10" />
                              </div>
                            </div>
                      </td>
                  </tr>
                  <tr>
                      <td>
                          <div  class="row mt-2 justify-content-center">
                              <input type="button" mat-raised-button color="primary" class=" mat-raised-button mat-button-base mat-primary mr-4 searchLCBtn"  value="Update" (click)="onUpdate()" />
                              <input type="button" mat-raised-button color="primary" class=" mat-raised-button mat-button-base mat-primary searchLCBtn"  value="Cancel" (click)="onCancel()" />
                          </div>                            
                      </td>
                  </tr>
                </tbody>
              </table>

            </div>
          </div>


          
        </div>

    </form>
  </div>

</div>
