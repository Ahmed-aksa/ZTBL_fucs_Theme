<h3 class="kt-portlet__head-title text-xl py-4 border-b">Api Log({{RequestResponse.APIName}})</h3>


<div class="row">
    <div class="col-lg-12 col-sm-12">
        <table class="table overflow-scroll">
            <thead class="bg-success border-0">
            <tr style="text-align: center">
                <th scope="col" class="text-white">Request</th>
                <th scope="col" class="text-white">Response</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="text-black w-56"> <div class="w-96 break-words">{{RequestResponse.Request}}</div> </td>
                <td class="text-black w-56"><div class="w-96 break-words">{{RequestResponse.Response}}</div></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
