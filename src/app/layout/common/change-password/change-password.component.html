<div [formGroup]="change_password_form">
    <div class="row mb-2">
        <div class="col-lg-11">
            <div class="heading">
                Change Password
            </div>
        </div>
        <div class="col-lg-1 self-center">
            <button (click)="close()" style="float:right">
                <mat-icon class="text-red-500">cancel</mat-icon>
            </button>
        </div>
    </div>
    <span class="text-md font-bold text-red-500" id="error_to_display"></span>
    <span class="text-md font-bold text-green-500" id="success_to_display"></span>

    <mat-form-field class="mat-form-field-fluid w-full" appearance="outline">
        <input matInput type="password" placeholder="Old Password" formControlName="old_password" #passwordField
        />
        <button
            mat-icon-button
            type="button"
            (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
            matSuffix>
            <mat-icon
                class="icon-size-5"
                *ngIf="passwordField.type === 'password'"
                >visibility</mat-icon>
            <mat-icon
                class="icon-size-5"
                *ngIf="passwordField.type === 'text'"
                >visibility_off</mat-icon>
        </button>
    </mat-form-field>

    <mat-form-field class="mat-form-field-fluid w-full" appearance="outline">
        <input matInput type="password" placeholder="New Password" formControlName="new_password" #newpasswordField
        />
        <button
            mat-icon-button
            type="button"
            (click)="newpasswordField.type === 'password' ? newpasswordField.type = 'text' : newpasswordField.type = 'password'"
            matSuffix>
            <mat-icon
                class="icon-size-5"
                *ngIf="newpasswordField.type === 'password'"
                >visibility</mat-icon>
            <mat-icon
                class="icon-size-5"
                *ngIf="newpasswordField.type === 'text'"
               >visibility_off</mat-icon>
        </button>
    </mat-form-field>
    <mat-form-field class="mat-form-field-fluid w-full" appearance="outline">
        <input class="w-full" matInput type="password" placeholder="Change Password" formControlName="confirm_password" #confirmpasswordField
        />
        <button
            mat-icon-button
            type="button"
            (click)="confirmpasswordField.type === 'password' ? confirmpasswordField.type = 'text' : confirmpasswordField.type = 'password'"
            matSuffix>
            <mat-icon
                class="icon-size-5"
                *ngIf="confirmpasswordField.type === 'password'"
                >visibility</mat-icon>
            <mat-icon
                class="icon-size-5"
                *ngIf="confirmpasswordField.type === 'text'"
               >visibility_off</mat-icon>
        </button>
    </mat-form-field>

    <div class="row border-t ">
        <div class="col-lg-12 text-end">
            <button class="mat-focus-indicator mt-3 mat-flat-button mat-button-base mat-primary bg-green" mat-flat-button
            (click)="changePassword()" color="accent"><mat-icon class="mr-2"> vpn_key</mat-icon>Change Password
            </button>
        </div>
    </div>

</div>
