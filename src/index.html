<!doctype html>
<html lang="en">
<head>
    <title>ZTBL</title>
    <meta charset="utf-8">
    <meta
        name="description"
        content="Admin Template and Starter Kit with Angular, Angular Material Components and TailwindCSS">
    <meta
        name="keywords"
        content="Fuse,HTML,CSS,Angular,Angular 2,Angular 10,Angular 11,Angular 12,Material,Material 2,Angular Components,Tailwind,Tailwind CSS,TailwindCSS,Admin Template,Admin Starter Kit">
    <meta
        name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">

    <base href="/">

    <!-- Favicon -->
    <link
        rel="icon"
        type="image/png"
        href="favicon-16x16.png">
    <link
        rel="icon"
        type="image/png"
        href="favicon-32x32.png">

    <!-- Fonts -->
    <link
        href="assets/fonts/inter/inter.css"
        rel="stylesheet">

    <link
        href="https://fonts.gstatic.com"
        rel="preconnect">
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,400;0,500;0,600;1,400&display=swap"
        rel="stylesheet">

    <!-- Icon fonts -->
    <link
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">

    <!-- Splash screen styles -->
    <link
        href="assets/styles/splash-screen.css"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/image-zoom.css">


</head>

<body>

<!-- Splash screen -->
<fuse-splash-screen>
    <img
        src="assets/images/logo/logo.svg"
        alt="Fuse logo">
    <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
    </div>
</fuse-splash-screen>

<!-- App root -->
<app-root></app-root>
<script src="assets/scripts/image-zoom.js" type="text/javascript"></script>

</body>
<script>

    function toggleCollapse() {

        let div_data = document.getElementById('collapseExample');
        if (document.getElementById('arrow').innerHTML = 'keyboard_arrow_down') {
            document.getElementById('arrow').innerHTML = 'keyboard_arrow_up'
        } else {
            document.getElementById('arrow').innerHTML = 'keyboard_arrow_down'
        }

        if (div_data.classList.contains('show')) {
            document.getElementById('collapseExample').className = 'collapse';
            document.getElementById('arrow').innerHTML = 'keyboard_arrow_up'

        } else {
            document.getElementById('collapseExample').className = 'collapse show';
            document.getElementById('arrow').innerHTML = 'keyboard_arrow_down'
        }
    }

    $(document).ready(function () {

        // Image zoom plugin code
        var zoomImage = $('#imageZoom');
        var zoomImageExtra = $('#imageZoomExtra');
        var zoomImagePlus = $('#imageZoomExtraPlus');
        var zoomImages = $('.zoom-images');

        zoomImage.imageZoom();
        zoomImageExtra.imageZoom({zoom: 200});
        zoomImagePlus.imageZoom({zoom: 300});

        zoomImages.each(function () {
            $(this).imageZoom();
        });

    });
</script>
</html>
