    <!-- Favicon -->

<body>

<!-- Splash screen -->
<fuse-splash-screen>

        src="assets/images/logo/logo.svg"

        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
    </div>
</fuse-splash-screen>

<!-- App root -->
<app-root></app-root>

</body>
<script>

    function toggleCollapse() {

        let div_data = document.getElementById('collapseExample');
        if (document.getElementById('arrow').innerHTML = 'keyboard_arrow_down') {
            document.getElementById('arrow').innerHTML = 'keyboard_arrow_up'
        } else {
            document.getElementById('arrow').innerHTML = 'keyboard_arrow_down'
        }

        if (div_data.classList.contains('show')) {
            document.getElementById('collapseExample').className = 'collapse';
            document.getElementById('arrow').innerHTML = 'keyboard_arrow_up'

        } else {
            document.getElementById('collapseExample').className = 'collapse show';
            document.getElementById('arrow').innerHTML = 'keyboard_arrow_down'
        }
    }
</script>
</html>
